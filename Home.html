<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Home</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.top-icons{
  display:flex;
  gap:15px;
}

.top-icons span{
  cursor:pointer;
  font-size:26px;
}

/* ===== CONTENT ===== */
.content{
  height:600px;
  padding:20px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:75px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.nav-item{
  text-decoration:none;
  color:#555;
  text-align:center;
  font-size:12px;
  position:relative;
}

.nav-item .material-icons{
  display:block;
  font-size:28px;
}

/* Active Home */
.active{
  color:#0b3d91 !important;
}

/* ===== Upload Button Above Profile ===== */
.upload-profile{
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  width:45px;
  height:45px;
  background:#1877f2;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:26px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="logo">MingleJoys</div>

  <div class="top-icons">
    <span class="material-icons" onclick="location.href='notification.html'">notifications</span>
    <span class="material-icons" onclick="location.href='search.html'">search</span>
    <span class="material-icons" onclick="location.href='menu.html'">menu</span>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">
  <h2>Welcome to Home Page</h2>
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">

  <a href="home.html" class="nav-item active">
    <span class="material-icons">home</span>
    Home
  </a>

  <a href="reels.html" class="nav-item">
    <span class="material-icons">smart_display</span>
    Reels
  </a>

  <a href="gift.html" class="nav-item">
    <span class="material-icons">card_giftcard</span>
    Gift
  </a>

  <a href="friend.html" class="nav-item">
    <span class="material-icons">group</span>
    Friend
  </a>

  <!-- Profile with Upload Above -->
  <div class="nav-item" style="position:relative;">
    
    <!-- Upload Button -->
    <div class="upload-profile" onclick="location.href='upload.html'">
      +
    </div>

    <a href="profile.html" style="text-decoration:none; color:#555;">
      <span class="material-icons">person</span>
      Profile
    </a>

  </div>

</div>

</body>
</html>
