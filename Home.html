<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f2f5;
}

/* HEADER */
.top-header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:1000;
}

.logo-text{
  font-size:20px;
  font-weight:bold;
}

.right-header button{
  background:none;
  border:none;
  font-size:26px;
  cursor:pointer;
}

/* STORY BAR */
.story-bar{
  margin-top:60px;
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px;
  background:white;
  border-bottom:1px solid #eee;
}

.story-box{
  position:relative;
  width:75px;
  height:75px;
  flex-shrink:0;
  cursor:pointer;
}

.story-image{
  width:100%;
  height:100%;
  object-fit:cover;
  clip-path: polygon(
    50% 0%,100% 38%,82% 100%,18% 100%,0% 38%
  );
  border:3px solid #2563eb;
}

.story-profile{
  position:absolute;
  top:-6px;
  left:-6px;
  width:28px;
  height:28px;
  border-radius:50%;
  border:2px solid white;
}

/* FULL STORY VIEW */
.story-view{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
  flex-direction:column;
}

.story-view img{
  max-width:100%;
  max-height:100%;
}

.story-progress{
  position:absolute;
  top:15px;
  left:5%;
  width:90%;
  height:4px;
  background:rgba(255,255,255,0.3);
}

.progress-bar{
  width:0%;
  height:100%;
  background:white;
}

/* POSTS */
.content{
  padding:15px;
  padding-bottom:120px;
  max-width:500px;
  margin:auto;
}

.post{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.post-header{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.post-header img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.post img{
  width:100%;
  border-radius:10px;
}

/* FLOAT UPLOAD */
.upload-btn{
  position:fixed;
  bottom:75px;
  right:15px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#2563eb;
  color:white;
  border:none;
  font-size:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:1500;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #eee;
  z-index:1500;
}

.bottom-nav button{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  color:#555;
  cursor:pointer;
}

.bottom-nav .material-icons{
  font-size:24px;
}
</style>
</head>

<body>

<div class="top-header">
  <div class="logo-text">MingleJoys</div>
  <div class="right-header">
    <button><span class="material-icons">search</span></button>
    <button><span class="material-icons">notifications</span></button>
    <button><span class="material-icons">menu</span></button>
  </div>
</div>

<div class="story-bar" id="storyBar"></div>

<div class="story-view" id="storyView">
  <div class="story-progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <img id="storyFullImage">
</div>

<div class="content" id="content"></div>

<button class="upload-btn" onclick="openGallery()">+</button>
<input type="file" id="fileInput" accept="image/*" style="display:none">

<div class="bottom-nav">
  <button><span class="material-icons">home</span>Home</button>
  <button><span class="material-icons">smart_display</span>Reels</button>
  <button><span class="material-icons">card_giftcard</span>Gift</button>
  <button><span class="material-icons">group</span>Friend</button>
  <button><span class="material-icons">person</span>Profile</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

/* Firebase */
const firebaseConfig = {
  apiKey:"AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain:"my-website-a0545.firebaseapp.com",
  databaseURL:"https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId:"my-website-a0545",
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* Supabase */
const supabase = createClient(
 " https://jzagzyagwlvfsptovslq.supabase.co"
  "sb_publishable_iivVSw4eROHHn_KtBLIx_w_lbHp07nx"
);

/* Load Posts */
onValue(ref(db,"posts"), snapshot=>{
  const content = document.getElementById("content");
  content.innerHTML="";
  snapshot.forEach(child=>{
    const post = child.val();
    content.innerHTML += `
      <div class="post">
        <div class="post-header">
          <img src="${post.profilePic}">
          <b>${post.userName}</b>
        </div>
        <p>${post.caption}</p>
        <img src="${post.image}">
      </div>
    `;
  });
});

/* Load Stories */
async function loadStories(){
  const { data } = await supabase.from("stories").select("*").order("created_at",{ascending:false});
  const storyBar = document.getElementById("storyBar");
  storyBar.innerHTML="";
  const now = new Date().getTime();

  data.forEach(story=>{
    const storyTime = new Date(story.created_at).getTime();
    const hours = (now - storyTime)/(1000*60*60);
    if(hours < 24){
      storyBar.innerHTML += `
        <div class="story-box" onclick="openStory('${story.image_url}')">
          <img src="${story.image_url}" class="story-image">
          <img src="${story.profile_pic}" class="story-profile">
        </div>
      `;
    }
  });
}
loadStories();

/* Story Viewer */
window.openStory = function(imageUrl){
  const view=document.getElementById("storyView");
  const img=document.getElementById("storyFullImage");
  const progress=document.getElementById("progressBar");

  img.src=imageUrl;
  view.style.display="flex";
  progress.style.width="0%";

  let width=0;
  const interval=setInterval(()=>{
    width++;
    progress.style.width=width+"%";
    if(width>=100){
      clearInterval(interval);
      view.style.display="none";
    }
  },50);
};

document.getElementById("storyView").onclick=function(){
  this.style.display="none";
};

</script>

</body>
</html>
