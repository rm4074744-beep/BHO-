<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MySocial</title>

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f0f2f5;
}

.content{
  padding:20px;
  padding-bottom:70px;
}

/* Bottom Navigation */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav button{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:gray;
  cursor:pointer;
}

.bottom-nav button .material-icons{
  font-size:24px;
}

.bottom-nav button.active{
  color:#1877f2;
}
</style>
</head>

<body>

<div class="content" id="content">
  <h2>Home Page</h2>
</div>

<div class="bottom-nav">
  <button onclick="changePage(event,'Home')" class="active">
    <span class="material-icons">home</span>
    Home
  </button>

  <button onclick="changePage(event,'Reels')">
    <span class="material-icons">smart_display</span>
    Reels
  </button>

  <button onclick="changePage(event,'Gift')">
    <span class="material-icons">card_giftcard</span>
    Gift
  </button>

  <button onclick="changePage(event,'Friend')">
    <span class="material-icons">group</span>
    Friend
  </button>

  <button onclick="changePage(event,'Profile')">
    <span class="material-icons">person</span>
    Profile
  </button>
</div>

<script>
function changePage(e,page){
  document.getElementById("content").innerHTML = "<h2>"+page+" Page</h2>";

  document.querySelectorAll(".bottom-nav button")
  .forEach(btn => btn.classList.remove("active"));

  e.currentTarget.classList.add("active");
}
</script>

</body>
</html>
