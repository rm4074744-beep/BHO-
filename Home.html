<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Home</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.top-icons{
  display:flex;
  gap:15px;
}

.top-icons span{
  cursor:pointer;
  font-size:26px;
}

/* ===== STORY BAR ===== */
.story-bar{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:12px 15px;
  background:white;
  border-bottom:1px solid #ddd;
}

.story-card{
  width:70px;
  flex-shrink:0;
  text-align:center;
  cursor:pointer;
}

.hexagon{
  width:70px;
  height:90px;
  background:#eee;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  border: 3px solid transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background-clip: padding-box;
  position:relative;
}

.hexagon img{
  width:100%;
  height:100%;
  object-fit:cover;
  clip-path: inherit;
}

.hexagon::before{
  content:"";
  position:absolute;
  top:-3px;
  left:-3px;
  right:-3px;
  bottom:-3px;
  background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  clip-path: inherit;
  z-index:0;
}

.hexagon img{
  position:relative;
  z-index:1;
}

.story-name{
  margin-top:5px;
  font-size:12px;
  color:#000;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== CONTENT ===== */
.content{
  padding:15px;
  padding-bottom:120px; /* for bottom nav */
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:75px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.nav-item{
  text-decoration:none;
  color:#555;
  text-align:center;
  font-size:12px;
  position:relative;
}

.nav-item .material-icons{
  display:block;
  font-size:28px;
}

.active{
  color:#0b3d91 !important;
}

/* ===== Upload Above Profile ===== */
.upload-profile{
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  width:45px;
  height:45px;
  background:#1877f2;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:26px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;
}
</style>
</head>
<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="logo">MingleJoys</div>
  <div class="top-icons">
    <span class="material-icons" onclick="location.href='notification.html'">notifications</span>
    <span class="material-icons" onclick="location.href='search.html'">search</span>
    <span class="material-icons" onclick="location.href='menu.html'">menu</span>
  </div>
</div>

<!-- ===== STORY BAR ===== -->
<div class="story-bar" id="storyBar"></div>

<!-- ===== CONTENT ===== -->
<div class="content">
  <h2>Welcome to Home Page</h2>
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">

  <a href="home.html" class="nav-item active">
    <span class="material-icons">home</span>
    Home
  </a>

  <a href="reels.html" class="nav-item">
    <span class="material-icons">smart_display</span>
    Reels
  </a>

  <a href="gift.html" class="nav-item">
    <span class="material-icons">card_giftcard</span>
    Gift
  </a>

  <a href="friend.html" class="nav-item">
    <span class="material-icons">group</span>
    Friend
  </a>

  <!-- Profile with Upload -->
  <div class="nav-item" style="position:relative;">
    <div class="upload-profile" onclick="location.href='upload.html'">+</div>
    <a href="profile.html" style="text-decoration:none; color:#555;">
      <span class="material-icons">person</span>
      Profile
    </a>
  </div>

</div>

<script type="module">
// Supabase Init
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
const supabase = createClient("YOUR_SUPABASE_URL","YOUR_SUPABASE_KEY");

async function loadStories(){
  const { data } = await supabase.from("stories").select("*").order("created_at",{ascending:false});
  const storyBar = document.getElementById("storyBar");
  storyBar.innerHTML = "";

  data.forEach(story => {
    const storyCard = document.createElement("div");
    storyCard.className = "story-card";
    storyCard.innerHTML = `
      <div class="hexagon">
        <img src="${story.image_url}" alt="story">
      </div>
      <div class="story-name">${story.user_name}</div>
    `;
    storyCard.onclick = () => window.open(story.image_url, "_blank");
    storyBar.appendChild(storyCard);
  });
}

loadStories();
</script>

</body>
</html>
