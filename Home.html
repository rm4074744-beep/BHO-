<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys Home</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f0f2f5;
}

/* Top Header */
.top-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 15px;
  color:white;
  z-index:1000;
}

.top-header .logo{
  font-size:20px;
  font-weight:bold;
}

.top-header button{
  background:none;
  border:none;
  margin-left:12px;
  cursor:pointer;
  color:white;
}

/* Content Area */
.content{
  padding:20px;
  padding-top:65px; /* space for header */
  padding-bottom:80px; /* space for bottom nav + upload */
  max-width:500px;
  margin:auto;
}

/* Bottom Navigation */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav button{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:gray;
  cursor:pointer;
}

.bottom-nav button.active{
  color:#1877f2;
}

.bottom-nav button svg{
  width:24px;
  height:24px;
  margin-bottom:2px;
}

/* Upload Button */
.upload-btn{
  position:fixed;
  bottom:60px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#1877f2;
  color:white;
  border:none;
  font-size:28px;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.3);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1001;
}
</style>
</head>

<body>

<!-- Top Header -->
<div class="top-header">
  <div class="logo">MingleJoys</div>
  <div>
    <button onclick="alert('Search Clicked')">
      üîç
    </button>
    <button onclick="alert('Menu Clicked')">
      ‚ò∞
    </button>
  </div>
</div>

<!-- Content -->
<div class="content" id="content">
  <h2>Home Page</h2>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="changePage(event,'Home')" class="active">
    <svg viewBox="0 0 24 24"><path d="M3 12L12 3l9 9v9H3v-9z"/></svg>
    Home
  </button>
  <button onclick="changePage(event,'Reels')">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
    Reels
  </button>
  <button onclick="changePage(event,'Gift')">
    <svg viewBox="0 0 24 24"><path d="M2 12h20"/></svg>
    Gift
  </button>
  <button onclick="changePage(event,'Friend')">
    <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5z"/></svg>
    Friend
  </button>
  <button onclick="changePage(event,'Profile')">
    <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5z"/></svg>
    Profile
  </button>
</div>

<!-- Upload Button -->
<button class="upload-btn" onclick="alert('Upload Clicked')">+</button>

<script>
function changePage(e,page){
  document.getElementById("content").innerHTML = "<h2>"+page+" Page</h2>";
  document.querySelectorAll(".bottom-nav button")
    .forEach(btn => btn.classList.remove("active"));
  e.currentTarget.classList.add("active");
}
</script>

</body>
</html>
