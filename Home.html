<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Home</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

/* TOP BAR */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.logo{font-size:22px;font-weight:bold;}
.top-icons{display:flex;gap:15px;}
.top-icons span{cursor:pointer;font-size:26px;}

/* STORY BAR */
.story-bar{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px 15px;
  background:white;
  border-bottom:1px solid #eee;
}
.story-box{
  position:relative;
  width:70px;
  height:90px;
  flex-shrink:0;
  cursor:pointer;
}
.story-image{
  width:100%;
  height:100%;
  object-fit:cover;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  border:3px solid #2563eb;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  color:white;
}
.story-name{
  text-align:center;
  font-size:12px;
  margin-top:4px;
}

/* CONTENT / FEED */
.content{
  padding:20px;
  margin-bottom:100px;
}
.post{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.post-header{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}
.post-header img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}
.post img{
  width:100%;
  border-radius:10px;
}

/* FLOAT UPLOAD BUTTON (PROFILE উপরে) */
.upload-btn{
  position:fixed;
  bottom:70px;
  right:25px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1877f2;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:30px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;
  z-index:1500;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}
.bottom-nav a{
  text-decoration:none;
  color:#555;
  text-align:center;
  font-size:12px;
}
.bottom-nav .material-icons{
  display:block;
  font-size:28px;
}
.active{color:#0b3d91 !important;}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="logo">MingleJoys</div>
  <div class="top-icons">
    <span class="material-icons" onclick="location.href='notification.html'">notifications</span>
    <span class="material-icons" onclick="location.href='search.html'">search</span>
    <span class="material-icons" onclick="location.href='menu.html'">menu</span>
  </div>
</div>

<!-- STORY BAR -->
<div class="story-bar" id="storyBar">
  <!-- Upload Story Hexagon -->
  <div class="story-box" onclick="document.getElementById('fileInput').click()">
    <div class="story-image" style="background:#1877f2;">+</div>
    <div class="story-name">Upload Story</div>
  </div>
</div>

<!-- CONTENT / FEED -->
<div class="content" id="content"></div>

<!-- HIDDEN FILE INPUT -->
<input type="file" id="fileInput" accept="image/*" style="display:none">

<!-- FLOAT UPLOAD BUTTON (PROFILE উপর) -->
<div class="upload-btn" onclick="document.getElementById('fileInput').click()">+</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="home.html" class="active"><span class="material-icons">home</span>Home</a>
  <a href="reels.html"><span class="material-icons">smart_display</span>Reels</a>
  <a href="gift.html"><span class="material-icons">card_giftcard</span>Gift</a>
  <a href="friend.html"><span class="material-icons">group</span>Friend</a>
  <a href="profile.html"><span class="material-icons">person</span>Profile</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain: "my-website-a0545.firebaseapp.com",
  databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId: "my-website-a0545",
  storageBucket: "my-website-a0545.firebasestorage.app",
  messagingSenderId: "103602694974",
  appId: "1:103602694974:web:12f890844e6ad6a513da6f",
  measurementId: "G-CL6V2T77JL"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Supabase Config
const supabase = createClient(
  "https://jzagzyagwlvfsptovslq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6YWd6eWFnd2x2ZnNwdG92c2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzcwMTQsImV4cCI6MjA4Njc1MzAxNH0.PheZD_DF11ATHW3jwsxsrBgywtir1YkGUAslSis2Kfo"
);

// Load Stories from Supabase
async function loadStories(){
  const { data } = await supabase.from("stories").select("*").order("created_at",{ascending:false});
  const storyBar = document.getElementById("storyBar");
  const now = new Date().getTime();
  data.forEach(story=>{
    const storyTime = new Date(story.created_at).getTime();
    const hours = (now - storyTime)/(1000*60*60);
    if(hours<24){
      storyBar.innerHTML += `
        <div class="story-box">
          <img src="${story.image_url}" class="story-image">
          <div class="story-name">${story.user_name}</div>
        </div>
      `;
    }
  });
}
loadStories();

// Load Feed from Firebase
onValue(ref(db,"posts"), snapshot=>{
  const content = document.getElementById("content");
  content.innerHTML="";
  snapshot.forEach(child=>{
    const post = child.val();
    content.innerHTML += `
      <div class="post">
        <div class="post-header">
          <img src="${post.profilePic}">
          <b>${post.userName}</b>
        </div>
        <p>${post.caption}</p>
        <img src="${post.image}">
      </div>
    `;
  });
});

// Upload Image to Cloudinary & Save Caption to Firebase
const fileInput = document.getElementById('fileInput');
fileInput.addEventListener('change', async (e)=>{
  const file = e.target.files[0];
  if(!file) return;

  // Cloudinary Upload
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "dxksdswlu"); // আপনার Cloudinary preset

  const cloudRes = await fetch("https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload",{
    method:"POST",
    body: formData
  });
  const cloudData = await cloudRes.json();
  const imageUrl = cloudData.secure_url;

  // Ask Caption
  const caption = prompt("Add a caption for your post:","");

  // Save to Firebase
  push(ref(db,"posts"),{
    profilePic:"https://via.placeholder.com/40",
    userName:"Your Name",
    caption: caption,
    image: imageUrl
  });
});
</script>

</body>
</html>
