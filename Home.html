<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f2f5;
}

/* HEADER */
.top-header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:1000;
}

.logo-text{
  font-size:20px;
  font-weight:bold;
}

.right-header button{
  background:none;
  border:none;
  font-size:26px;
  cursor:pointer;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:white;
  box-shadow:-2px 0 10px rgba(0,0,0,0.2);
  transition:0.3s;
  z-index:3000;
  padding:20px;
}

.side-menu.open{
  right:0;
}

.side-menu h3{
  margin-top:0;
}

.side-menu button{
  display:block;
  width:100%;
  margin:10px 0;
  padding:10px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

/* STORY BAR */
.story-bar{
  margin-top:60px;
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px;
  background:white;
}

.story-box{
  width:75px;
  height:75px;
  flex-shrink:0;
  cursor:pointer;
}

.story-image{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
  border:3px solid #2563eb;
}

/* POSTS */
.content{
  padding:15px;
  padding-bottom:120px;
  max-width:500px;
  margin:auto;
}

.post{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
}

/* FLOAT BUTTON */
.upload-btn{
  position:fixed;
  bottom:75px;
  right:15px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#2563eb;
  color:white;
  border:none;
  font-size:30px;
  cursor:pointer;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.bottom-nav button{
  background:none;
  border:none;
  font-size:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top-header">
  <div class="logo-text">MingleJoys</div>
  <div class="right-header">
    <button><span class="material-icons">search</span></button>
    <button><span class="material-icons">notifications</span></button>
    <button onclick="toggleMenu()"><span class="material-icons">menu</span></button>
  </div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <h3>Menu</h3>
  <button onclick="alert('Settings page')">Settings</button>
  <button onclick="alert('Logout')">Logout</button>
</div>

<div class="story-bar" id="storyBar"></div>
<div class="content" id="content"></div>

<button class="upload-btn" onclick="alert('Upload Page')">+</button>

<div class="bottom-nav">
  <button onclick="alert('Home Page')">Home</button>
  <button onclick="alert('Reels Page')">Reels</button>
  <button onclick="alert('Gift Page')">Gift</button>
  <button onclick="alert('Friend Page')">Friend</button>
  <button onclick="alert('Profile Page')">Profile</button>
</div>

<script type="module">

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

/* SUPABASE FIXED */
const supabase = createClient(
  "https://jzagzyagwlvfsptovslq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6YWd6eWFnd2x2ZnNwdG92c2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzcwMTQsImV4cCI6MjA4Njc1MzAxNH0.PheZD_DF11ATHW3jwsxsrBgywtir1YkGUAslSis2Kfo"
);

/* LOAD STORIES */
async function loadStories(){
  const { data } = await supabase.from("stories").select("*");
  const storyBar = document.getElementById("storyBar");
  storyBar.innerHTML="";

  data.forEach(story=>{
    storyBar.innerHTML += `
      <div class="story-box" onclick="openStory('${story.image_url}')">
        <img src="${story.image_url}" class="story-image">
      </div>
    `;
  });
}
loadStories();

/* STORY VIEW */
window.openStory = function(url){
  window.open(url,"_blank");
};

</script>

<script>

/* MENU FUNCTION */
function toggleMenu(){
  const menu=document.getElementById("sideMenu");
  menu.classList.toggle("open");
}

/* CLOSE MENU WHEN CLICK OUTSIDE */
document.addEventListener("click", function(e){
  const menu=document.getElementById("sideMenu");
  if(!menu.contains(e.target) && !e.target.closest(".right-header")){
    menu.classList.remove("open");
  }
});

</script>

</body>
</html>
