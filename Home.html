<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Home</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.logo{font-size:22px;font-weight:bold;}
.top-icons{display:flex;gap:15px;}
.top-icons span{cursor:pointer;font-size:26px;}

/* ===== STORY BAR ===== */
.story-bar{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding:15px;
  background:white;
  border-bottom:1px solid #eee;
}

.story-box{
  width:85px;
  text-align:center;
  flex-shrink:0;
  position:relative;
  cursor:pointer;
}

.story-svg{
  width:80px;
  height:80px;
  display:block;
  margin:auto;
}

.story-name{
  font-size:12px;
  margin-top:6px;
}

/* Plus Button */
.plus-btn{
  position:absolute;
  bottom:30px;
  right:5px;
  width:28px;
  height:28px;
  background:#000;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  border:3px solid #fff;
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{padding:20px;margin-bottom:100px;}

/* ===== FLOAT UPLOAD BUTTON ===== */
.upload-btn{
  position:fixed;
  bottom:70px;
  right:25px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1877f2;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:30px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  z-index:1500;
  cursor:pointer;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav a{
  text-decoration:none;
  color:#555;
  text-align:center;
  font-size:12px;
}

.bottom-nav .material-icons{display:block;font-size:28px;}
.active{color:#0b3d91 !important;}

/* POSTS */
.post{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.post-header{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.post-header img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.post img{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="logo">MingleJoys</div>
  <div class="top-icons">
    <span class="material-icons">notifications</span>
    <span class="material-icons">search</span>
    <span class="material-icons">menu</span>
  </div>
</div>

<!-- ===== STORY BAR ===== -->
<div class="story-bar">

  <!-- YOUR STORY -->
  <div class="story-box">
    <svg viewBox="0 0 200 200" class="story-svg">

      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00f2ff"/>
          <stop offset="50%" stop-color="#6a5acd"/>
          <stop offset="100%" stop-color="#ff6ec7"/>
        </linearGradient>

        <clipPath id="clipHex">
          <polygon points="100,30 165,65 165,135 100,170 35,135 35,65"
                   style="stroke-linejoin:round; stroke-width:20"/>
        </clipPath>
      </defs>

      <polygon
        points="100,20 180,60 180,140 100,180 20,140 20,60"
        fill="none"
        stroke="url(#grad1)"
        stroke-width="16"
        stroke-linejoin="round"/>

      <polygon
        points="100,30 165,65 165,135 100,170 35,135 35,65"
        fill="white"
        stroke="white"
        stroke-width="8"
        stroke-linejoin="round"/>

      <image
        href="https://via.placeholder.com/300"
        x="35" y="30"
        width="130" height="140"
        clip-path="url(#clipHex)"
        preserveAspectRatio="xMidYMid slice"/>

    </svg>

    <div class="plus-btn">+</div>
    <div class="story-name">Your story</div>
  </div>

</div>

<!-- ===== CONTENT ===== -->
<div class="content" id="content"></div>

<!-- FLOAT BUTTON -->
<div class="upload-btn">+</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="active">
    <span class="material-icons">home</span>
    Home
  </div>
  <a href="#"><span class="material-icons">smart_display</span>Reels</a>
  <a href="#"><span class="material-icons">card_giftcard</span>Gift</a>
  <a href="#"><span class="material-icons">group</span>Friend</a>
  <a href="#"><span class="material-icons">person</span>Profile</a>
</div>

</body>
</html>
