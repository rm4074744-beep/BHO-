<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys Home</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffffff; /* white background */
  color:#333;
}

/* Top Header */
.top-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:#ffffff; /* white header */
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05); /* subtle shadow */
  z-index:1000;
}

.top-header .logo{
  font-size:20px;
  font-weight:bold;
  color:#000; /* black text */
}

.top-header button{
  background:none;
  border:none;
  cursor:pointer;
  color:#333; /* dark icons */
  font-size:24px;
}

/* Menu button slightly left and thicker */
.menu-btn{
  margin-left:5px; /* move a bit left */
  font-weight:bold;
  font-size:28px; /* slightly bigger */
}

/* Content Area */
.content{
  padding:20px;
  padding-top:65px; /* space for header */
  padding-bottom:100px; /* space for bottom nav + upload */
  max-width:500px;
  margin:auto;
  min-height:100vh;
  background:white;
}

/* Bottom Navigation */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#ffffff;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  box-shadow:0 -2px 8px rgba(0,0,0,0.08); /* subtle shadow */
  border-top:1px solid #eee;
  z-index:1000;
}

.bottom-nav button{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:#777; /* soft gray text */
  cursor:pointer;
  transition: color 0.2s;
}

.bottom-nav button .material-icons{
  font-size:26px;
  margin-bottom:2px;
}

.bottom-nav button.active{
  color:#1877f2; /* blue accent */
  font-weight:600;
}

/* Upload Button */
.upload-btn{
  position:fixed;
  bottom:70px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#1877f2; /* blue */
  color:white;
  border:none;
  font-size:28px;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.3);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1001;
}
</style>
</head>
<body>

<!-- Top Header -->
<div class="top-header">
  <div class="logo">MingleJoys</div>
  <div>
    <!-- Real Search Icon -->
    <button title="Search">
      <span class="material-icons">search</span>
    </button>
    <!-- Menu -->
    <button title="Menu" class="menu-btn">
      <span class="material-icons">menu</span>
    </button>
  </div>
</div>

<!-- Content -->
<div class="content" id="content">
  <h2>Home Page</h2>
  <p>Welcome to your clean MingleJoys interface!</p>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="changePage(event,'Home')" class="active">
    <span class="material-icons">home</span>
    Home
  </button>

  <button onclick="changePage(event,'Reels')">
    <span class="material-icons">smart_display</span>
    Reels
  </button>

  <button onclick="changePage(event,'Gift')">
    <span class="material-icons">card_giftcard</span>
    Gift
  </button>

  <button onclick="changePage(event,'Friend')">
    <span class="material-icons">group</span>
    Friend
  </button>

  <button onclick="changePage(event,'Profile')">
    <span class="material-icons">person</span>
    Profile
  </button>
</div>

<!-- Upload Button -->
<button class="upload-btn" onclick="alert('Upload Clicked')">+</button>

<script>
function changePage(e,page){
  document.getElementById("content").innerHTML = "<h2>"+page+" Page</h2><p>Welcome to the "+page+" section.</p>";

  document.querySelectorAll(".bottom-nav button")
  .forEach(btn => btn.classList.remove("active"));

  e.currentTarget.classList.add("active");
}
</script>

</body>
</html>
