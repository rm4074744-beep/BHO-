<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Home</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.top-icons{
  display:flex;
  gap:15px;
}

.top-icons span{
  cursor:pointer;
  font-size:26px;
}

/* ===== CONTENT ===== */
.content{
  height:500px;
  padding:20px;
}

/* ===== FLOAT UPLOAD BUTTON ===== */
.upload-btn{
  position:fixed;
  bottom:80px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1877f2;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:30px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav a{
  text-decoration:none;
  color:#555;
  text-align:center;
  font-size:12px;
}

.bottom-nav .material-icons{
  display:block;
  font-size:28px;
}

/* Active Deep Blue */
.active{
  color:#0b3d91 !important;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="logo">MingleJoys</div>

  <div class="top-icons">
    <span class="material-icons" onclick="location.href='notification.html'">notifications</span>
    <span class="material-icons" onclick="location.href='search.html'">search</span>
    <span class="material-icons" onclick="location.href='menu.html'">menu</span>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">
  <h2>Welcome to Home Page</h2>
</div>

<!-- ===== FLOAT UPLOAD BUTTON ===== -->
<div class="upload-btn" onclick="location.href='upload.html'">
  +
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">

  <a href="home.html" class="active">
    <span class="material-icons">home</span>
    Home
  </a>

  <a href="reels.html">
    <span class="material-icons">smart_display</span>
    Reels
  </a>

  <a href="gift.html">
    <span class="material-icons">card_giftcard</span>
    Gift
  </a>

  <a href="friend.html">
    <span class="material-icons">group</span>
    Friend
  </a>

  <a href="profile.html">
    <span class="material-icons">person</span>
    Profile
  </a>

</div>

</body>
</html>
