<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys Home</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f2f5;
}

/* Header */
.top-header{
  position:fixed;
  top:0;
  width:100%;
  height:55px;
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:1000;
}

.logo{
  font-size:20px;
  font-weight:bold;
}

/* Content */
.content{
  padding:15px;
  padding-top:70px;
  padding-bottom:100px;
  max-width:500px;
  margin:auto;
}

/* Post Card */
.post{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.post-header{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.post-header img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.post img{
  width:100%;
  border-radius:10px;
  margin-top:8px;
}

/* Upload Button */
.upload-btn{
  position:fixed;
  bottom:70px;
  right:15px;
  width:65px;
  height:65px;
  border-radius:50%;
  background:#2563eb;
  color:white;
  border:none;
  font-size:32px;
  cursor:pointer;
  box-shadow:0 5px 12px rgba(0,0,0,0.25);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1001;
}

/* Bottom Navigation */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  box-shadow:0 -2px 8px rgba(0,0,0,0.08);
  border-top:1px solid #eee;
}

.bottom-nav button{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:#777;
  cursor:pointer;
}

.bottom-nav button .material-icons{
  font-size:24px;
}

.bottom-nav button.active{
  color:#2563eb;
  font-weight:600;
}
</style>
</head>

<body>

<div class="top-header">
  <div class="logo">MingleJoys</div>
</div>

<div class="content" id="content"></div>

<button class="upload-btn" onclick="openGallery()">+</button>
<input type="file" id="fileInput" accept="image/*" style="display:none">

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button class="active" onclick="changePage(event,'Home')">
    <span class="material-icons">home</span>
    Home
  </button>

  <button onclick="changePage(event,'Reels')">
    <span class="material-icons">smart_display</span>
    Reels
  </button>

  <button onclick="changePage(event,'Gift')">
    <span class="material-icons">card_giftcard</span>
    Gift
  </button>

  <button onclick="changePage(event,'Friend')">
    <span class="material-icons">group</span>
    Friend
  </button>

  <button onclick="changePage(event,'Profile')">
    <span class="material-icons">person</span>
    Profile
  </button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain: "my-website-a0545.firebaseapp.com",
  databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId: "my-website-a0545",
  storageBucket: "my-website-a0545.firebasestorage.app",
  messagingSenderId: "103602694974",
  appId: "1:103602694974:web:12f890844e6ad6a513da6f",
  measurementId: "G-CL6V2T77JL"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* Load Posts */
function loadPosts(){
  onValue(ref(db,"posts"), snapshot=>{
    const content = document.getElementById("content");
    content.innerHTML="";

    let posts = [];
    snapshot.forEach(child=>{
      posts.push(child.val());
    });

    posts.reverse();

    posts.forEach(post=>{
      content.innerHTML += `
        <div class="post">
          <div class="post-header">
            <img src="${post.profilePic}">
            <b>${post.userName}</b>
          </div>
          <p>${post.caption}</p>
          <img src="${post.image}">
        </div>
      `;
    });
  });
}

loadPosts();

/* Upload */
window.openGallery = function(){
  document.getElementById("fileInput").click();
};

document.getElementById("fileInput").addEventListener("change", async function(e){

  const file = e.target.files[0];
  if(!file) return;

  const caption = prompt("Write a caption:");
  if(!caption) return;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "Mingle");

  const response = await fetch(
    "https://api.cloudinary.com/v1_1/dxksdswlu/image/upload",
    { method:"POST", body:formData }
  );

  const data = await response.json();

  push(ref(db,"posts"),{
    image:data.secure_url,
    caption:caption,
    userName:"Mingle User",
    profilePic:"https://i.pravatar.cc/150?img=5",
    createdAt:Date.now()
  });

});

/* Bottom Navigation */
window.changePage = function(e,page){

  document.querySelectorAll(".bottom-nav button")
  .forEach(btn => btn.classList.remove("active"));

  e.currentTarget.classList.add("active");

  const uploadBtn = document.querySelector(".upload-btn");

  if(page === "Home"){
    uploadBtn.style.display = "flex";
    loadPosts();
  } else {
    uploadBtn.style.display = "none";
    document.getElementById("content").innerHTML =
      "<h2>"+page+" Page</h2><p>This section is under development.</p>";
  }
}

</script>

</body>
</html>
