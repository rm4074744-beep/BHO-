<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Home</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo{font-size:22px;font-weight:bold;}
.top-icons{display:flex;gap:15px;}
.top-icons span{cursor:pointer;font-size:26px;}

/* ===== STORY BAR ===== */
.story-bar{
  display:flex;
  gap:15px;
  overflow-x:auto;
  padding:15px;
  background:white;
  border-bottom:1px solid #eee;
}

.story-box{
  width:85px;
  text-align:center;
  flex-shrink:0;
  cursor:pointer;
  position: relative;
}

.story-hex{
  width:80px;
  height:90px;
  clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
  border:3px solid #2563eb;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background: linear-gradient(45deg,#00f2ff,#6a5acd,#ff6ec7);
}

.story-hex img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.story-name{
  font-size:12px;
  margin-top:6px;
}

/* ===== FLOAT UPLOAD BUTTON ===== */
.upload-btn{
  position:fixed;
  bottom:80px;
  right:25px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1877f2;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:30px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  z-index:1500;
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{
  padding:20px;
  margin-bottom:100px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav a{
  text-decoration:none;
  color:#555;
  text-align:center;
  font-size:12px;
}

.bottom-nav .material-icons{
  display:block;
  font-size:28px;
}

.active{
  color:#0b3d91 !important;
}

/* ===== POSTS ===== */
.post{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.post-header{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.post-header img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.post img{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="logo">MingleJoys</div>
  <div class="top-icons">
    <span class="material-icons" onclick="go('notification.html')">notifications</span>
    <span class="material-icons" onclick="go('search.html')">search</span>
    <span class="material-icons" onclick="go('menu.html')">menu</span>
  </div>
</div>

<!-- ===== STORY BAR ===== -->
<div class="story-bar" id="storyBar"></div>

<!-- ===== CONTENT ===== -->
<div class="content" id="content">
  <h3>Welcome to MingleJoys</h3>
  <p>This is your home feed.</p>
</div>

<!-- FLOAT UPLOAD BUTTON -->
<div class="upload-btn" onclick="go('upload-story.html')">+</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" id="nav-home"><span class="material-icons">home</span>Home</a>
  <a href="reels.html" id="nav-reels"><span class="material-icons">smart_display</span>Reels</a>
  <a href="gift.html" id="nav-gift"><span class="material-icons">card_giftcard</span>Gift</a>
  <a href="friend.html" id="nav-friend"><span class="material-icons">group</span>Friend</a>
  <a href="profile.html" id="nav-profile"><span class="material-icons">person</span>Profile</a>
</div>

<script>
// Navigation helper
function go(page){
  window.location.href = page;
}

// Active nav highlight
const current = location.pathname.split("/").pop();
if(current === "index.html") document.getElementById("nav-home").classList.add("active");
if(current === "reels.html") document.getElementById("nav-reels").classList.add("active");
if(current === "gift.html") document.getElementById("nav-gift").classList.add("active");
if(current === "friend.html") document.getElementById("nav-friend").classList.add("active");
if(current === "profile.html") document.getElementById("nav-profile").classList.add("active");

// ===== STORY BAR CONTENT =====
const storyBar = document.getElementById("storyBar");

// প্রথমে Create Story
storyBar.innerHTML = `
  <div class="story-box" onclick="go('upload-story.html')">
    <div class="story-hex">
      <img src="https://via.placeholder.com/150" alt="Create Story">
    </div>
    <div class="story-name">Create</div>
  </div>
`;

// উদাহরণ Story cards
const stories = [
  {name:"Alice", img:"https://via.placeholder.com/150/FF6EC7"},
  {name:"Bob", img:"https://via.placeholder.com/150/6A5ACD"},
  {name:"Charlie", img:"https://via.placeholder.com/150/00F2FF"},
];

stories.forEach(s=>{
  storyBar.innerHTML += `
    <div class="story-box">
      <div class="story-hex">
        <img src="${s.img}" alt="${s.name}">
      </div>
      <div class="story-name">${s.name}</div>
    </div>
  `;
});
</script>

</body>
</html>
