<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys Home</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f0f2f5;
}

/* Top Header */
.top-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  z-index:1000;
}

.logo{
  font-size:20px;
  font-weight:bold;
  color:#1877f2;
}

.header-right button{
  background:none;
  border:none;
  margin-left:12px;
  cursor:pointer;
  color:#333;
}

/* Content Area */
.content{
  padding:20px;
  padding-top:70px; /* space for header */
  padding-bottom:70px; /* space for bottom nav */
  max-width:500px;
  margin:auto;
}

/* Create Post */
.create-post{
  background:white;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}

.create-post textarea{
  width:100%;
  border:none;
  outline:none;
  resize:none;
  font-size:14px;
}

.create-post button{
  background:#1877f2;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:5px;
  margin-top:8px;
  cursor:pointer;
}

/* Post */
.post{
  background:white;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

.post img{
  width:100%;
  border-radius:8px;
  margin-top:8px;
}

/* Bottom Navigation */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav button{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:gray;
  cursor:pointer;
}

.bottom-nav button.active{
  color:#1877f2;
}

.bottom-nav button svg{
  width:24px;
  height:24px;
  margin-bottom:2px;
}
</style>
</head>

<body>

<!-- Top Header -->
<div class="top-header">
  <div class="logo">MingleJoys</div>
  <div class="header-right">
    <!-- Search -->
    <button>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="7"/>
        <line x1="16" y1="16" x2="22" y2="22"/>
      </svg>
    </button>
    <!-- Upload -->
    <button>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 16V4"/>
        <path d="M12 4L7 9"/>
        <path d="M12 4L17 9"/>
        <rect x="4" y="16" width="16" height="4"/>
      </svg>
    </button>
    <!-- Menu -->
    <button>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
  </div>
</div>

<!-- Content -->
<div class="content">

  <!-- Create Post -->
  <div class="create-post">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <!-- Feed -->
  <div id="feed">
    <!-- Example Post -->
    <div class="post">
      <h4>Rafi</h4>
      <p>Hello, this is my first post!</p>
      <img src="https://via.placeholder.com/400x200" alt="Post Image">
    </div>

    <div class="post">
      <h4>Nila</h4>
      <p>Welcome to MingleJoys!</p>
      <img src="https://via.placeholder.com/400x200" alt="Post Image">
    </div>
  </div>

</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="changePage(event,'Home')" class="active">
    <svg viewBox="0 0 24 24"><path d="M3 12L12 3l9 9v9H3v-9z"/></svg>
    Home
  </button>
  <button onclick="changePage(event,'Reels')">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
    Reels
  </button>
  <button onclick="changePage(event,'Gift')">
    <svg viewBox="0 0 24 24"><path d="M2 12h20"/></svg>
    Gift
  </button>
  <button onclick="changePage(event,'Friend')">
    <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5z"/></svg>
    Friend
  </button>
  <button onclick="changePage(event,'Profile')">
    <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5z"/></svg>
    Profile
  </button>
</div>

<script>
function createPost(){
  const text = document.getElementById("postText").value;
  if(text.trim()==="") return;

  const div = document.createElement("div");
  div.className = "post";
  div.innerHTML = `<h4>You</h4><p>${text}</p>`;
  document.getElementById("feed").prepend(div);
  document.getElementById("postText").value="";
}

function changePage(e,page){
  document.getElementById("content").innerHTML = "<h2>"+page+" Page</h2>";
  document.querySelectorAll(".bottom-nav button")
    .forEach(btn => btn.classList.remove("active"));
  e.currentTarget.classList.add("active");
}
</script>

</body>
</html>
