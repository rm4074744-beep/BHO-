<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f2f5;
}

/* HEADER */
.top-header{
  position:fixed;
  top:0;
  width:100%;
  height:55px;
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:1000;
}

.left-header{
  display:flex;
  align-items:center;
  gap:8px;
}

.logo-img{
  width:30px;
  height:30px;
  border-radius:6px;
  object-fit:cover;
}

.logo-text{
  font-size:20px;
  font-weight:bold;
}

.right-header button{
  background:none;
  border:none;
  cursor:pointer;
  font-size:26px;
  margin-left:8px;
  color:#333;
}

/* CONTENT */
.content{
  padding:15px;
  padding-top:70px;
  padding-bottom:100px;
  max-width:500px;
  margin:auto;
}

/* POST CARD */
.post{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.post-header{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.post-header img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.post img{
  width:100%;
  border-radius:10px;
  margin-top:8px;
}

/* UPLOAD BUTTON */
.upload-btn{
  position:fixed;
  bottom:70px;
  right:15px;
  width:65px;
  height:65px;
  border-radius:50%;
  background:#2563eb;
  color:white;
  border:none;
  font-size:32px;
  cursor:pointer;
  box-shadow:0 5px 12px rgba(0,0,0,0.25);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1001;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  box-shadow:0 -2px 8px rgba(0,0,0,0.08);
  border-top:1px solid #eee;
}

.bottom-nav button{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:#777;
  cursor:pointer;
}

.bottom-nav button .material-icons{
  font-size:24px;
}

.bottom-nav button.active{
  color:#2563eb;
  font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-header">
  <div class="left-header">
    <img src="1771118960151.png" class="logo-img">
    <div class="logo-text">MingleJoys</div>
  </div>

  <div class="right-header">
    <button title="Search">
      <span class="material-icons">search</span>
    </button>

    <button title="Menu" onclick="alert('Menu page coming soon')">
      <span class="material-icons">menu</span>
    </button>
  </div>
</div>

<!-- CONTENT -->
<div class="content" id="content"></div>

<!-- UPLOAD BUTTON -->
<button class="upload-btn" onclick="openGallery()">+</button>
<input type="file" id="fileInput" accept="image/*" style="display:none">

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
  <button class="active" onclick="changePage(event,'Home')">
    <span class="material-icons">home</span>
    Home
  </button>

  <button onclick="changePage(event,'Reels')">
    <span class="material-icons">smart_display</span>
    Reels
  </button>

  <button onclick="changePage(event,'Gift')">
    <span class="material-icons">card_giftcard</span>
    Gift
  </button>

  <button onclick="changePage(event,'Friend')">
    <span class="material-icons">group</span>
    Friend
  </button>

  <button onclick="changePage(event,'Profile')">
    <span class="material-icons">person</span>
    Profile
  </button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain: "my-website-a0545.firebaseapp.com",
  databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId: "my-website-a0545",
  storageBucket: "my-website-a0545.firebasestorage.app",
  messagingSenderId: "103602694974",
  appId: "1:103602694974:web:12f890844e6ad6a513da6f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* LOAD POSTS */
onValue(ref(db,"posts"), snapshot=>{
  const content = document.getElementById("content");
  content.innerHTML="";
  snapshot.forEach(child=>{
    const post = child.val();
    content.innerHTML += `
      <div class="post">
        <div class="post-header">
          <img src="${post.profilePic}">
          <b>${post.userName}</b>
        </div>
        <p>${post.caption}</p>
        <img src="${post.image}">
      </div>
    `;
  });
});

/* UPLOAD */
window.openGallery = function(){
  document.getElementById("fileInput").click();
};

document.getElementById("fileInput").addEventListener("change", async function(e){

  const file = e.target.files[0];
  if(!file) return;

  const caption = prompt("Write a caption:");
  if(!caption) return;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "Mingle");

  const response = await fetch(
    "https://api.cloudinary.com/v1_1/dxksdswlu/image/upload",
    { method:"POST", body:formData }
  );

  const data = await response.json();

  push(ref(db,"posts"),{
    image:data.secure_url,
    caption:caption,
    userName:"Mingle User",
    profilePic:"https://i.pravatar.cc/150?img=5"
  });

});

/* NAVIGATION */
window.changePage = function(e,page){

  document.querySelectorAll(".bottom-nav button")
  .forEach(btn => btn.classList.remove("active"));

  e.currentTarget.classList.add("active");

  const uploadBtn = document.querySelector(".upload-btn");

  if(page === "Home"){
    uploadBtn.style.display = "flex";
  } else {
    uploadBtn.style.display = "none";
    document.getElementById("content").innerHTML =
      "<h2>"+page+" Page</h2><p>Coming soon...</p>";
  }
}

</script>

</body>
</html>
