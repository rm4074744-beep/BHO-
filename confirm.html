<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; text-align:center; margin-top:100px;">

<h2>Create Account</h2>

<input type="email" id="email" placeholder="Enter Email" style="padding:10px;width:250px;">
<br><br>

<input type="password" id="password" placeholder="Enter Password" style="padding:10px;width:250px;">
<br><br>

<button onclick="signUp()" style="padding:10px 20px;">Sign Up</button>

<p id="message"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain: "my-website-a0545.firebaseapp.com",
  databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId: "my-website-a0545",
  storageBucket: "my-website-a0545.firebasestorage.app",
  messagingSenderId: "103602694974",
  appId: "1:103602694974:web:12f890844e6ad6a513da6f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signUp = function() {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      document.getElementById("message").innerHTML = "Account Created Successfully!";
    })
    .catch((error) => {
      document.getElementById("message").innerHTML = error.message;
    });
};

</script>

</body>
</html>
