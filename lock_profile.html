<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lock Profile - MingleJoys</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #ffffff; --text: #1e293b; --card: #f8fafc; --border: #f1f5f9; --icon-bg: #ecfdf5; --green: #22c55e; --gray: #94a3b8; }
        .dark-theme { --bg: #0f172a; --text: #f8fafc; --card: #1e293b; --border: #334155; --icon-bg: #164e33; --green: #22c55e; }

        * { font-family: 'Plus Jakarta Sans', sans-serif !important; box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; user-select: none; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .header { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid var(--border); }
        .icon-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text); }
        .title { flex-grow: 1; text-align: center; font-weight: 800; font-size: 18px; }

        .container { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 30px 20px; overflow-y: auto; }
        
        .animation-box { position: relative; width: 160px; height: 160px; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; }
        
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶™‡ßç‡¶∞‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶∞‡¶ø‡¶Ç */
        svg.progress-ring { position: absolute; transform: rotate(-90deg); width: 160px; height: 160px; z-index: 5; }
        svg.progress-ring circle { fill: transparent; stroke-width: 8; stroke-linecap: round; stroke-dasharray: 440; stroke-dashoffset: 440; }
        .loading circle { stroke: var(--green); animation: load-spin 1.5s ease-in-out infinite; }
        @keyframes load-spin { 0% { stroke-dashoffset: 440; transform: rotate(0deg); } 50% { stroke-dashoffset: 110; } 100% { stroke-dashoffset: 440; transform: rotate(360deg); } }

        .success-bg { position: absolute; width: 130px; height: 130px; background: var(--icon-bg); border-radius: 45px; display: flex; align-items: center; justify-content: center; transition: 0.4s; z-index: 1; }
        .success-bg.active { background: var(--green); transform: scale(1.05); }

        .icon-container { position: relative; display: flex; align-items: center; justify-content: center; z-index: 2; }
        .lock-icon { width: 65px; height: 65px; color: var(--green); transition: 0.3s; }
        .lock-icon.locked { color: white; }

        /* ‡¶¨‡ßú ‡¶ü‡¶ø‡¶ï ‡¶ö‡¶ø‡¶π‡ßç‡¶® */
        .tick-box {
            position: absolute; width: 55px; height: 55px; background: var(--green);
            color: white; border-radius: 18px; display: none; align-items: center; justify-content: center;
            bottom: -10px; right: -10px; border: 5px solid var(--bg); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 10;
        }
        .tick-box.show { display: flex; animation: pop-tick 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes pop-tick { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        h2 { font-size: 26px; font-weight: 800; margin-top: 15px; }
        .subtitle { font-size: 14px; color: var(--gray); text-align: center; margin-top: 8px; margin-bottom: 25px; }

        .feature-card { width: 100%; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 22px; }
        .feature-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .f-content b { font-size: 15px; font-weight: 800; display: block; margin-bottom: 3px; }
        .f-content p { font-size: 13px; color: var(--gray); line-height: 1.4; }

        .footer { padding: 20px; border-top: 1px solid var(--border); background: var(--bg); }
        .btn-confirm { width: 100%; background: var(--green); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 17px; cursor: pointer; transition: 0.3s; }
        .btn-confirm:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="header">
        <div class="icon-btn" onclick="location.href='menu.html'"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></div>
        <div class="title">Lock Profile</div>
        <div style="width: 40px;"></div>
    </div>

    <div class="container">
        <div class="animation-box">
            <svg class="progress-ring" id="ring" viewBox="0 0 150 150"><circle cx="75" cy="75" r="70"></circle></svg>
            <div class="success-bg" id="bg-box">
                <div class="icon-container">
                    <svg id="lock-svg" class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <div class="tick-box" id="tick-box">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 id="status-text">Unlock Profile</h2>
        <p class="subtitle">Make your photos and posts more private in one step.</p>

        <div class="feature-card">
            <div class="feature-row">
                <span style="font-size: 20px;">üõ°Ô∏è</span>
                <div class="f-content"><b>More Privacy</b><p>Only friends will see the photos, posts and stories on your timeline.</p></div>
            </div>
            <div class="feature-row">
                <span style="font-size: 20px;">üë§</span>
                <div class="f-content"><b>Secure Profile</b><p>Only friends will see your full-size profile picture and cover photo.</p></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-confirm" id="main-btn" onclick="startLocking()">Lock Profile</button>
    </div>

    <script>
        window.onload = function() {
            if(localStorage.getItem('mode') === 'dark') document.body.classList.add('dark-theme');
            if(localStorage.getItem('profile_is_locked') === 'true') { showLockedState(); }
        }

        function startLocking() {
            const btn = document.getElementById('main-btn');
            const ring = document.getElementById('ring');
            const bgBox = document.getElementById('bg-box');
            const lockSvg = document.getElementById('lock-svg');
            const tickBox = document.getElementById('tick-box');
            const status = document.getElementById('status-text');

            if(btn.innerText === "Lock Profile") {
                ring.classList.add('loading');
                btn.disabled = true;

                setTimeout(() => {
                    ring.classList.remove('loading');
                    ring.style.display = 'none';
                    bgBox.classList.add('active'); 
                    lockSvg.classList.add('locked'); 
                    
                    setTimeout(() => {
                        tickBox.classList.add('show'); 
                        status.innerText = "Lock Profile";
                        btn.innerText = "Unlock Profile";
                        btn.style.background = "#64748b";
                        btn.disabled = false;
                        localStorage.setItem('profile_is_locked', 'true');
                        setTimeout(() => { window.location.href = 'Home.html'; }, 2000);
                    }, 400);
                }, 2000);
            } else {
                localStorage.setItem('profile_is_locked', 'false');
                location.reload();
            }
        }

        function showLockedState() {
            document.getElementById('bg-box').classList.add('active');
            document.getElementById('lock-svg').classList.add('locked');
            document.getElementById('tick-box').classList.add('show');
            document.getElementById('status-text').innerText = "Lock Profile";
            document.getElementById('main-btn').innerText = "Unlock Profile";
            document.getElementById('main-btn').style.background = "#64748b";
        }
    </script>
</body>
</html>
