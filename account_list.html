<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Account - MingleJoys</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  * { font-family: 'Inter', sans-serif; box-sizing: border-box; }
  body { background-color: #f8fafc; padding: 20px; display: flex; flex-direction: column; align-items: center; }
  h2 { font-weight: 800; color: #1f2937; margin-bottom: 20px; }
  .account-card {
    background: white; padding: 16px; border-radius: 18px; border: 1px solid #e5e7eb;
    display: flex; align-items: center; width: 100%; max-width: 400px; margin-bottom: 12px; cursor: pointer;
  }
  .avatar { width: 50px; height: 50px; background: #059669; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; margin-right: 15px; }
  .info b { display: block; font-size: 16px; }
  .info span { font-size: 13px; color: #6b7280; }
</style>
</head>
<body>

  <h2>Is this your account?</h2>
  <div id="account-list" style="width:100%; max-width:400px;"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = { /* আপনার কনফিগ */ };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function loadAccounts() {
    const email = localStorage.getItem("temp_login_email");
    const snapshot = await get(ref(db, 'users'));
    const listDiv = document.getElementById('account-list');

    if (snapshot.exists()) {
      const users = snapshot.val();
      Object.keys(users).forEach(uid => {
        const user = users[uid];
        if (user.email === email) {
          listDiv.innerHTML += `
            <div class="account-card" onclick="goToVerify('${uid}')">
              <div class="avatar">${user.firstName.charAt(0)}</div>
              <div class="info"><b>${user.firstName} ${user.lastName}</b><span>${user.email}</span></div>
            </div>`;
        }
      });
    }
  }

  window.goToVerify = (uid) => {
    localStorage.setItem("mj_target_uid", uid);
    window.location.href = "verify_password.html";
  };

  loadAccounts();
</script>
</body>
</html>
