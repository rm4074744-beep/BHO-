<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Choose Account - MingleJoys</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; -webkit-user-select: none; }
  body { margin: 0; padding: 0; background-color: #f8fafc; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

  /* হেডার ডিজাইন */
  .header { width: 100%; padding: 20px; background: white; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; }
  .back-btn { cursor: pointer; margin-right: 15px; font-size: 20px; }
  h2 { font-size: 19px; font-weight: 800; color: #1f2937; margin: 0; }

  .container { width: 90%; max-width: 400px; margin-top: 25px; }
  .info-text { font-size: 14px; color: #6b7280; margin-bottom: 20px; text-align: center; }

  /* একাউন্ট কার্ড স্টাইল */
  .account-card {
    background: white; padding: 16px; border-radius: 18px; 
    border: 1px solid #e5e7eb; display: flex; align-items: center; 
    margin-bottom: 12px; cursor: pointer; transition: all 0.2s;
  }
  .account-card:active { transform: scale(0.97); background: #f0fdf4; border-color: #059669; }

  .avatar {
    width: 50px; height: 50px; background: #059669; color: white;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-size: 20px; font-weight: 800; margin-right: 15px;
  }

  .info { flex: 1; }
  .info b { display: block; font-size: 16px; color: #000; }
  .info span { font-size: 13px; color: #6b7280; }

  /* লোডার */
  #loader { margin-top: 50px; text-align: center; }
  .spinner { width: 30px; height: 30px; border: 3px solid #f0fdf4; border-top: 3px solid #059669; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  #no-match { display: none; text-align: center; color: #ef4444; font-weight: 600; padding: 20px; }
</style>
</head>
<body>

<div class="header">
  <div class="back-btn" onclick="location.href='index.html'">←</div>
  <h2>Select Account</h2>
</div>

<div class="container">
  <p class="info-text">Multiple accounts found for your credentials.</p>
  
  <div id="loader"><div class="spinner"></div></div>
  <div id="account-list"></div>
  <div id="no-match">Wrong email or password. No account found!</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  // আপনার ফায়ারবেস কনফিগ
  const firebaseConfig = {
    apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
    authDomain: "my-website-a0545.firebaseapp.com",
    databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
    projectId: "my-website-a0545",
    storageBucket: "my-website-a0545.firebasestorage.app",
    appId: "1:103602694974:web:12f890844e6ad6a513da6f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function loadAccounts() {
    // index.html থেকে আসা ডেটা
    const inputEmail = localStorage.getItem("temp_login_email");
    const inputPass = localStorage.getItem("temp_login_pass");

    if (!inputEmail || !inputPass) {
      window.location.href = 'index.html';
      return;
    }

    try {
      const snapshot = await get(ref(db, 'users'));
      const listDiv = document.getElementById('account-list');
      document.getElementById('loader').style.display = 'none';

      if (snapshot.exists()) {
        const users = snapshot.val();
        let found = false;

        Object.keys(users).forEach(uid => {
          const user = users[uid];
          
          // ইমেইল এবং পাসওয়ার্ড চেক
          if (user.email === inputEmail && user.password === inputPass) {
            found = true;
            const fullName = (user.firstName + " " + (user.lastName || "")).trim();
            const initial = user.firstName.charAt(0).toUpperCase();

            listDiv.innerHTML += `
              <div class="account-card" onclick="loginToProfile('${uid}')">
                <div class="avatar">${initial}</div>
                <div class="info">
                  <b>${fullName}</b>
                  <span>${user.email}</span>
                </div>
              </div>`;
          }
        });

        if (!found) {
          document.getElementById('no-match').style.display = 'block';
          setTimeout(() => { window.location.href = 'index.html'; }, 3000);
        }
      }
    } catch (err) {
      console.error(err);
      alert("Database error!");
    }
  }

  // প্রোফাইলে যাওয়ার ফাংশন
  window.loginToProfile = (uid) => {
    localStorage.setItem("mj_user_id", uid);
    window.location.href = 'profile.html';
  };

  loadAccounts();
</script>
</body>
</html>
