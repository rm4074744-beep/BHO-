<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 15px;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-size:20px;
  font-weight:bold;
}

.top-icons{
  display:flex;
  gap:15px;
}

.top-icons span{
  font-size:26px;
  cursor:pointer;
}

/* ===== STORY SECTION ===== */
.story-section{
  display:flex;
  overflow-x:auto;
  padding:10px;
  background:white;
  gap:10px;
  align-items:center;
}

.create-story{
  width:65px;
  height:65px;
  background:#1877f2;
  clip-path: polygon(50% 0%, 95% 35%, 77% 95%, 23% 95%, 5% 35%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:30px;
  cursor:pointer;
}

.story{
  min-width:70px;
  text-align:center;
}

.story img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid #1877f2;
  object-fit:cover;
}

.story p{
  font-size:12px;
  margin:5px 0 0;
}

/* ===== FEED ===== */
.feed{
  padding:10px;
}

.post{
  background:white;
  margin-bottom:10px;
  border-radius:10px;
  overflow:hidden;
}

.post img{
  width:100%;
}

.caption{
  padding:10px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:65px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav a{
  text-decoration:none;
  color:#555;
  text-align:center;
  font-size:12px;
}

.bottom-nav .material-icons{
  display:block;
  font-size:28px;
}

.active{
  color:#0b3d91 !important;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="logo">MingleJoys</div>

  <div class="top-icons">
    <span class="material-icons" onclick="location.href='notification.html'">notifications</span>
    <span class="material-icons" onclick="location.href='search.html'">search</span>
    <span class="material-icons" onclick="location.href='menu.html'">menu</span>
  </div>
</div>

<!-- ===== STORY SECTION ===== -->
<div class="story-section">

  <div class="create-story" onclick="location.href='upload.html'">
    +
  </div>

  <div id="stories"></div>

</div>

<!-- ===== FEED ===== -->
<div class="feed" id="feed"></div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">

  <a href="home.html" class="active">
    <span class="material-icons">home</span>
    Home
  </a>

  <a href="reels.html">
    <span class="material-icons">smart_display</span>
    Reels
  </a>

  <a href="gift.html">
    <span class="material-icons">card_giftcard</span>
    Gift
  </a>

  <a href="friend.html">
    <span class="material-icons">group</span>
    Friend
  </a>

  <a href="profile.html">
    <span class="material-icons">person</span>
    Profile
  </a>

</div>

<script>

/* ===== SUPABASE STORY LOAD ===== */

const supabaseUrl = "https://jzagzyagwlvfsptovslq.supabase.co";
const supabaseKey = "sb_publishable_iivVSw4eROHHn_KtBLIx_w_lbHp07nx";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function loadStories(){
  const { data } = await supabase
    .from("stories")
    .select("*")
    .order("id", { ascending:false });

  if(data){
    const container = document.getElementById("stories");
    data.forEach(story => {
      container.innerHTML += `
        <div class="story">
          <img src="${story.image_url}">
          <p>${story.username}</p>
        </div>
      `;
    });
  }
}
loadStories();

/* ===== CLOUDINARY FEED LOAD ===== */

const cloudName = "dxksdswlu";

async function loadFeed(){
  const response = await fetch(
    `https://res.cloudinary.com/${cloudName}/image/list/feed.json`
  );

  const data = await response.json();
  const feed = document.getElementById("feed");

  data.resources.forEach(item => {
    feed.innerHTML += `
      <div class="post">
        <img src="https://res.cloudinary.com/${cloudName}/image/upload/${item.public_id}.jpg">
        <div class="caption">Cloudinary Post</div>
      </div>
    `;
  });
}
loadFeed();

</script>

</body>
</html>
