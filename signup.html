<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6f7;
  padding:20px;
}

.container{
  max-width:400px;
  margin:auto;
}

.icon{
  text-align:center;
  margin-top:60px;
}

.icon img{
  width:110px;
}

h1{
  font-size:28px;
  margin-top:30px;
  line-height:1.3;
}

.sub{
  color:#555;
  margin-top:10px;
  margin-bottom:30px;
  font-size:15px;
}

.input-row{
  display:flex;
  gap:12px;
}

input{
  flex:1;
  padding:16px;
  border-radius:18px;
  border:1px solid #ccc;
  font-size:15px;
}

.error{
  color:#d93025;
  font-size:14px;
  margin-top:10px;
}

button{
  width:100%;
  padding:16px;
  margin-top:25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:linear-gradient(to right,#4e73df,#224abe);
  color:white;
  cursor:pointer;
}

.find{
  text-align:center;
  margin-top:50px;
  color:#1877f2;
  font-weight:500;
}
</style>
</head>

<body>

<div class="container">

<div class="icon">
  <img src="Screenshot_2026_0214_065006.png"alt="User Icon">
</div>

<h1>Let's get started.<br>Whatâ€™s your name?</h1>

<div class="sub">
The name your friends and family know you by.
</div>

<div class="input-row">
  <input type="text" id="firstName" placeholder="First Name">
  <input type="text" id="lastName" placeholder="Last Name">
</div>

<div class="error" id="errorMsg"></div>

<button onclick="saveData()">Continue</button>

<div class="find">Find my account</div>

</div>

<!-- Firebase Script -->
<script type="module">

// Firebase CDN imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// Your Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain: "my-website-a0545.firebaseapp.com",
  databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId: "my-website-a0545",
  storageBucket: "my-website-a0545.firebasestorage.app",
  messagingSenderId: "103602694974",
  appId: "1:103602694974:web:12f890844e6ad6a513da6f",
  measurementId: "G-CL6V2T77JL"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

// Save function
window.saveData = function(){

  let first = document.getElementById("firstName").value.trim();
  let last = document.getElementById("lastName").value.trim();

  if(first === "" || last === ""){
    document.getElementById("errorMsg").innerText =
      "Please enter your first and last name to continue.";
    return;
  }

  push(ref(database, "users/"), {
    firstName: first,
    lastName: last,
    createdAt: Date.now()
  })
  .then(() => {
      alert("Name saved successfully ðŸ”¥");
      document.getElementById("firstName").value = "";
      document.getElementById("lastName").value = "";
      document.getElementById("errorMsg").innerText = "";
  })
  .catch((error) => {
      alert("Error: " + error.message);
  });

};

</script>

</body>
</html>
