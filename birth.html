<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date of Birth</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
  padding:20px;
}

.container{
  max-width:400px;
  margin:auto;
}

.icon{
  text-align:center;
  margin-top:60px;
}

.icon img{
  width:130px;
}

h1{
  font-size:30px;
  margin-top:40px;
}

.sub{
  color:#555;
  margin-top:10px;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:18px;
  border-radius:20px;
  border:2px solid #a855f7;
  font-size:16px;
}

button{
  width:100%;
  padding:18px;
  margin-top:80px;
  border:none;
  border-radius:40px;
  font-size:18px;
  background:linear-gradient(to right,#a855f7,#3b82f6);
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<div class="icon">
  <img src="1771033746022.png" alt="Calendar Icon">
</div>

<h1>When were you born?</h1>

<div class="sub">
Your date of birth helps us personalize your experience.
</div>

<input type="date" id="dob">

<button onclick="saveDOB()">Continue</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// à¦¤à§‹à¦®à¦¾à¦° Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain: "my-website-a0545.firebaseapp.com",
  databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId: "my-website-a0545",
  storageBucket: "my-website-a0545.firebasestorage.app",
  messagingSenderId: "103602694974",
  appId: "1:103602694974:web:12f890844e6ad6a513da6f"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

window.saveDOB = function(){

  let dob = document.getElementById("dob").value;

  if(dob === ""){
    alert("Please select your date of birth");
    return;
  }

  // à¦¸à¦°à¦¾à¦¸à¦°à¦¿ à¦¨à¦¤à§à¦¨ entry create à¦•à¦°à¦¬à§‡
  push(ref(database, "birthData/"), {
    dateOfBirth: dob,
    createdAt: Date.now()
  })
  .then(()=>{
      alert("DOB Saved Successfully ðŸ”¥");
      document.getElementById("dob").value = "";
  })
  .catch((error)=>{
      alert(error.message);
  });

};

</script>

</body>
</html>
