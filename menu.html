<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys Menu</title>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffffff;
  color:#333;
}

/* Header */
.header {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:white;
  display:flex;
  align-items:center;
  padding:0 15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
  z-index:1000;
}

.header h2{
  margin:0;
  font-size:20px;
  font-weight:bold;
  color:#000;
}

/* Content */
.content {
  padding:20px;
  padding-top:70px; /* space for header */
}

/* Menu Items as boxes */
.menu-item {
  display:flex;
  align-items:center;
  background:#f5f5f5;
  padding:12px 15px;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
  transition:background 0.2s;
}

.menu-item:hover {
  background:#e0e0e0;
}

.menu-item img {
  width:32px;
  height:32px;
  margin-right:12px;
  border-radius:6px; /* optional */
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h2>Menu</h2>
</div>

<!-- Menu Items -->
<div class="content">
  <div class="menu-item" onclick="alert('Profile clicked')">
    <img src="profile_icon.png" alt="Profile">
    <span>Profile</span>
  </div>

  <div class="menu-item" onclick="alert('Store clicked')">
    <img src="store_icon.png" alt="Store">
    <span>Store</span>
  </div>

  <div class="menu-item" onclick="alert('Become Seller clicked')">
    <img src="seller_icon.png" alt="Become Seller">
    <span>Become Seller</span>
  </div>

  <div class="menu-item" onclick="alert('Gift clicked')">
    <img src="gift_icon.png" alt="Gift">
    <span>Gift</span>
  </div>

  <div class="menu-item" onclick="alert('Order clicked')">
    <img src="order_icon.png" alt="Order">
    <span>Order</span>
  </div>

  <div class="menu-item" onclick="alert('Ad Center clicked')">
    <img src="ad_icon.png" alt="Ad Center">
    <span>Ad Center</span>
  </div>

  <div class="menu-item" onclick="alert('Pages clicked')">
    <img src="pages_icon.png" alt="Pages">
    <span>Pages</span>
  </div>

  <div class="menu-item" onclick="alert('Verified clicked')">
    <img src="verified_icon.png" alt="Verified">
    <span>Verified</span>
  </div>

  <div class="menu-item" onclick="alert('Settings clicked')">
    <img src="settings_icon.png" alt="Settings">
    <span>Settings</span>
  </div>

  <div class="menu-item" onclick="alert('Policy clicked')">
    <img src="policy_icon.png" alt="Policy & Terms">
    <span>Policy & Terms</span>
  </div>
</div>

</body>
</html>
