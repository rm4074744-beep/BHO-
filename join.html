<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Get Started</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  /* ১. পুরো পেজ ধবধবে সাদা */
  * { 
    font-family: 'Inter', sans-serif !important; 
    box-sizing: border-box; 
    -webkit-user-select: none; 
    user-select: none; 
  }
  
  body { 
    margin: 0; padding: 0; 
    background-color: #ffffff; /* ধবধবে সাদা */
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    min-height: 100vh; 
  }

  /* ২. ব্যাক বাটন সবার উপরে */
  .top-navigation {
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: flex-start;
  }

  .back-btn-link {
    text-decoration: none;
    display: flex;
    align-items: center;
    color: #111827;
    transition: opacity 0.2s;
  }

  .back-btn-link:active { opacity: 0.5; }

  /* ৩. "Join" এর বদলে নতুন শব্দ: Get Started with */
  h1 { 
    font-size: 26px; 
    font-weight: 800; 
    color: #111827; 
    margin: 10px 0; 
    text-align: center; 
    letter-spacing: -0.5px;
  }

  .hero-image { 
    width: 210px; 
    height: 210px; 
    border-radius: 50%; 
    object-fit: cover; 
    margin: 30px 0; 
    pointer-events: none;
    /* আপনার দেওয়া সেই ডিজাইন বা ছবি */
  }

  .intro-text { 
    text-align: center; 
    color: #4b5563; 
    font-size: 15px; 
    line-height: 1.6; 
    max-width: 330px; 
    margin-bottom: 40px; 
    padding: 0 15px;
  }

  /* ৪. পান্না সবুজ বাটন ডিজাইন */
  .button-group { 
    width: 90%; 
    max-width: 400px; 
    display: flex; 
    flex-direction: column; 
    gap: 15px; 
  }

  .btn-primary {
    width: 100%; padding: 16px;
    background: #059669; /* সলিড পান্না সবুজ - ক্লিন লুক */
    color: white; border: none; border-radius: 30px;
    font-size: 16px; font-weight: 700; cursor: pointer;
    transition: transform 0.1s;
  }
  .btn-primary:active { transform: scale(0.98); }

  .btn-outline {
    width: 100%; padding: 15px;
    background: none; color: #059669;
    border: 2px solid #059669; border-radius: 30px;
    font-size: 15px; font-weight: 700; cursor: pointer;
  }
</style>
</head>
<body>

  <div class="top-navigation">
    <a href="login.html" class="back-btn-link">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </a>
  </div>

  <h1>Get Started with MingleJoys</h1>

  <img src="1771894097888.png" class="hero-image">

  <p class="intro-text">
    Connect with friends and discover new communities of people who share your passions.
  </p>

  <div class="button-group">
    <button class="btn-primary" onclick="location.href='signup_details.html'">Create new account</button>
    <button class="btn-outline" onclick="location.href='login.html'">I already have an account</button>
  </div>

</body>
</html>
