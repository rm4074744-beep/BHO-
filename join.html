<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Mingle Joys</title>

<style>
  /* বেসিক সেটআপ */
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    color: #000000;
    overflow-x: hidden;
  }

  .container {
    max-width: 400px;
    width: 90%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* উপরে বাম কোণায় ব্যাক বাটন */
  .header {
    width: 100%;
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .back-btn {
    font-size: 28px;
    text-decoration: none;
    color: #000;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
  }

  h1 {
    font-size: 30px;
    font-weight: 700;
    margin: 10px 0 25px 0;
  }

  .image-container {
    width: 100%;
    margin-bottom: 30px;
    text-align: center;
    background: #fff;
  }

  .image-container img {
    width: 100%;
    max-width: 320px;
    height: auto;
  }

  .description {
    font-size: 16px;
    line-height: 1.5;
    color: #555;
    margin-bottom: 40px;
  }

  /* বাটন এবং লোডার স্টাইল */
  .btn-main {
    width: 100%;
    padding: 16px;
    background-color: #1877f2;
    color: #ffffff;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    transition: background 0.3s;
  }

  /* ছোট সার্কেল বা স্পিনার */
  .loader {
    width: 20px;
    height: 20px;
    border: 3px solid #ffffff;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: none; /* শুরুতে লুকানো থাকবে */
    animation: rotation 0.8s linear infinite;
    margin-left: 10px;
  }

  @keyframes rotation {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .btn-outline {
    width: 100%;
    padding: 16px;
    background-color: transparent;
    color: #1877f2;
    border: 1.5px solid #1877f2;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
  }

</style>
</head>
<body>

<div class="container">
  <div class="header">
    <button class="back-btn" onclick="goBack()">←</button>
  </div>

  <h1>Join Mingle Joys</h1>

  <div class="image-container">
     <img src="file_00000000f20c7208afe5e3732499da18.png" alt="Mingle Joys">
  </div>

  <div class="description">
    Create an account to connect with friends, family and communities who share your interests.
  </div>

  <button class="btn-main" id="createBtn" onclick="startLoading()">
    <span id="btnText">Create new account</span>
    <div class="loader" id="loader"></div>
  </button>

  <button class="btn-outline">Find my account</button>
</div>

<script>
  // লোডিং অ্যানিমেশন এবং পেজ পরিবর্তন
  function startLoading() {
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const createBtn = document.getElementById('createBtn');

    // বাটন টেক্সট পরিবর্তন ও লোডার দেখানো
    btnText.innerText = "Connecting...";
    loader.style.display = "inline-block";
    createBtn.style.pointerEvents = "none"; // ডাবল ক্লিক রোধ করতে
    createBtn.style.opacity = "0.8";

    // ২ সেকেন্ড পর অন্য পেজে যাবে
    setTimeout(() => {
      window.location.href = "signup.html";
    }, 2000);
  }

  // আগের পেজে ফিরে যাওয়ার ফাংশন
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
