<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Mingle Joys</title>

<style>
  /* একদম ধবধবে সাদা এবং ক্লিন লুক */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #ffffff !important; /* ফোর্স হোয়াইট */
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    max-width: 400px;
    width: 90%;
    background: #ffffff;
    padding: 20px;
  }

  .back-arrow {
    font-size: 24px;
    cursor: pointer;
    margin-bottom: 10px;
    display: inline-block;
  }

  h1 {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #000;
  }

  /* ইমেজের চারপাশের সব বর্ডার ও ব্যাকগ্রাউন্ড রিমুভড */
  .image-wrapper {
    width: 100%;
    text-align: center;
    background: white;
    margin-bottom: 20px;
  }

  .image-wrapper img {
    width: 100%;
    display: block;
    /* আপনার ইমেজের বাড়তি অংশ লুকানোর জন্য অবজেক্ট ফিট */
    object-fit: contain; 
  }

  .desc {
    font-size: 16px;
    color: #4b4f56;
    margin-bottom: 30px;
    line-height: 1.4;
  }

  .btn-blue {
    width: 100%;
    padding: 15px;
    background: #1877f2;
    color: #fff;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 12px;
  }

  .btn-border {
    width: 100%;
    padding: 15px;
    background: transparent;
    color: #1877f2;
    border: 1px solid #1877f2;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="back-arrow" onclick="history.back()">←</div>
  
  <h1>Join Mingle Joys</h1>

  <div class="image-wrapper">
    <img src="1000040216.png" alt="Join Image">
  </div>

  <p class="desc">
    Create an account to connect with friends, family and communities who share your interests.
  </p>

  <button class="btn-blue" onclick="location.href='signup.html'">Create new account</button>
  <button class="btn-border">Find my account</button>
</div>

</body>
</html>
