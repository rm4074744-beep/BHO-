<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Facebook</title>

<style>
  /* ১. পুরো ব্যাকগ্রাউন্ড একদম পিওর সাদা নিশ্চিত করা */
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #ffffff !important;
    color: #1c1e21;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    max-width: 450px;
    width: 100%;
    padding: 16px;
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
  }

  /* ব্যাক বাটন স্টাইল */
  .header {
    margin-top: 10px;
    margin-bottom: 20px;
  }

  .back-btn {
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
    color: #000;
    padding: 0;
  }

  /* শিরোনাম */
  h1 {
    font-size: 24px;
    font-weight: 700;
    margin: 0 0 20px 0;
    color: #000;
  }

  /* ছবির কন্টেইনার - ছবির বর্ডার গোল করা হয়েছে */
  .image-container {
    width: 100%;
    margin-bottom: 25px;
    text-align: center;
  }

  .image-container img {
    width: 100%;
    border-radius: 12px; /* ছবির কোনাগুলো গোল করার জন্য */
    display: block;
  }

  /* ডেসক্রিপশন টেক্সট */
  .description {
    font-size: 16px;
    line-height: 1.4;
    color: #4b4f56;
    margin-bottom: 35px;
    padding-right: 10px;
  }

  /* নীল বাটন (Create Account) */
  .btn-main {
    width: 100%;
    padding: 14px 0;
    background-color: #0064e0; /* ফেসবুকের অফিসিয়াল ব্লু */
    color: #ffffff;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    margin-bottom: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* সাদা বাটন (Find Account) */
  .btn-outline {
    width: 100%;
    padding: 14px 0;
    background-color: #ffffff;
    color: #1c1e21;
    border: 1px solid #bec3c9;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
  }

  /* লোডার স্টাইল */
  .loader {
    width: 18px;
    height: 18px;
    border: 2px solid #ffffff;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: none;
    animation: rotation 0.8s linear infinite;
    margin-left: 10px;
  }

  @keyframes rotation {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<div class="container">
  <div class="header">
    <button class="back-btn" onclick="goBack()">←</button>
  </div>

  <h1>Join Facebook</h1>

  <div class="image-container">
     <img src="file_00000000f20c7208afe5e3732499da18.png" alt="Banner Image">
  </div>

  <div class="description">
    Create an account to connect with friends, family and communities of people who share your interests.
  </div>

  <button class="btn-main" id="createBtn" onclick="startLoading()">
    <span id="btnText">Create new account</span>
    <div class="loader" id="loader"></div>
  </button>

  <button class="btn-outline">Find my account</button>
</div>

<script>
  function startLoading() {
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const createBtn = document.getElementById('createBtn');

    btnText.innerText = "Processing...";
    loader.style.display = "inline-block";
    createBtn.style.opacity = "0.8";
    createBtn.style.pointerEvents = "none";

    setTimeout(() => {
      window.location.href = "name.html";
    }, 2000);
  }

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
