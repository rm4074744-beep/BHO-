<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Verify Password - MingleJoys</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; padding: 0; background-color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

  .header { width: 100%; padding: 15px 20px; display: flex; align-items: center; }
  .back-icon { cursor: pointer; font-size: 24px; color: #1f2937; text-decoration: none; }

  /* প্রোফাইল সেকশন */
  .profile-container { margin-top: 40px; text-align: center; width: 90%; max-width: 400px; }
  
  .avatar-circle {
    width: 110px; height: 110px; background: #059669; color: #ffffff; 
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-size: 45px; font-weight: 700; margin: 0 auto 20px auto;
    box-shadow: 0 4px 15px rgba(5, 150, 105, 0.2);
  }

  h2 { font-size: 22px; font-weight: 800; color: #111827; margin: 0; }
  .instruction { font-size: 14px; color: #6b7280; margin: 10px 0 30px 0; line-height: 1.5; }

  /* পাসওয়ার্ড ইনপুট ও আইকন সেকশন */
  .input-group { width: 100%; position: relative; margin-bottom: 20px; }
  input {
    width: 100%; padding: 16px; padding-right: 50px; border: 1px solid #e5e7eb; border-radius: 14px;
    font-size: 16px; outline: none; background: #f9fafb; transition: 0.3s;
  }
  input:focus { border-color: #059669; background: #fff; box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1); }

  .eye-icon-img {
    position: absolute; right: 16px; top: 50%;
    transform: translateY(-50%);
    cursor: pointer; width: 22px; opacity: 0.5;
  }

  #error-text { color: #dc2626; font-size: 13px; font-weight: 600; margin-top: -10px; margin-bottom: 15px; display: none; }

  .continue-btn {
    width: 100%; padding: 16px; background: #059669; color: white;
    border: none; border-radius: 30px; font-size: 16px; font-weight: 700;
    cursor: pointer; transition: 0.2s; box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
  }
  .continue-btn:active { transform: scale(0.98); }

  .other-account {
    margin-top: 20px; display: inline-block; color: #6b7280;
    font-size: 14px; font-weight: 600; text-decoration: none; cursor: pointer;
  }
</style>
</head>
<body>

  <div class="header">
    <a href="account_list.html" class="back-icon">←</a>
  </div>

  <div class="profile-container">
    <div class="avatar-circle" id="user-avatar">?</div>
    <h2 id="user-name">Loading...</h2>
    <p class="instruction">To keep your account secure, please enter your password to continue.</p>

    <div class="input-group">
      <input type="password" id="passInput" placeholder="Password">
      <img src="Screenshot_2026_0224_015913.png" id="eyeIcon" class="eye-icon-img" onclick="togglePass()">
    </div>
    <div id="error-text">Incorrect password. Please try again.</div>

    <button class="continue-btn" onclick="handleVerify()">Continue</button>
    <br>
    <div class="other-account" onclick="location.href='index.html'">Log into another account</div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
    databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
    projectId: "my-website-a0545",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const targetUid = localStorage.getItem("mj_target_uid");
  let dbPassword = "";

  // পাসওয়ার্ড শো/হাইড করার লজিক
  window.togglePass = () => {
    const input = document.getElementById("passInput");
    const icon = document.getElementById("eyeIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.src = "Screenshot_2026_0224_015913.png";
    } else {
      input.type = "password";
      icon.src = "Screenshot_2026_0224_020024.png";
    }
  };

  async function fetchUserDetails() {
    if (!targetUid) { window.location.href = "index.html"; return; }

    try {
      const snapshot = await get(ref(db, 'users/' + targetUid));
      if (snapshot.exists()) {
        const data = snapshot.val();
        // ডাটাবেস থেকে সঠিক নাম দেখানো হচ্ছে
        document.getElementById('user-name').innerText = data.firstName + " " + (data.lastName || "");
        document.getElementById('user-avatar').innerText = data.firstName.charAt(0).toUpperCase();
        dbPassword = data.password;
      }
    } catch (e) { console.error(e); }
  }

  window.handleVerify = () => {
    const inputPass = document.getElementById('passInput').value;
    const errorDisplay = document.getElementById('error-text');

    if (inputPass === dbPassword) {
      localStorage.setItem("mj_user_id", targetUid);
      window.location.href = "Home.html";
    } else {
      errorDisplay.style.display = "block";
    }
  };

  fetchUserDetails();
</script>
</body>
</html>
