<!DOCTYPE html>
<html>
<head>
<title>Marketplace - From Ajj</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f1f3f6;
}

/* Header */
.header{
  background:#2874f0;
  padding:10px 20px;
  display:flex;
  align-items:center;
  gap:20px;
}

.header img{
  height:40px;
  border-radius:50%;
}

.search-box{
  flex:1;
  display:flex;
}

.search-box input{
  width:100%;
  padding:10px;
  border:none;
  outline:none;
}

.search-box button{
  padding:10px 15px;
  border:none;
  background:#ff9f00;
  cursor:pointer;
}

/* Upload Section */
.upload-section{
  padding:15px;
  background:white;
  margin:15px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

/* Product Grid */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:white;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.03);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.price{
  color:green;
  font-weight:bold;
}

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <img src="1770938375308.png">
  <div class="search-box">
    <input type="text" id="search" placeholder="Search products...">
    <button onclick="searchProduct()">üîç</button>
  </div>
</div>

<!-- Upload Product -->
<div class="upload-section">
  <h3>Add Product</h3>
  <input type="text" id="pname" placeholder="Product Name"><br><br>
  <input type="text" id="pprice" placeholder="Price"><br><br>
  <input type="file" id="pimage"><br><br>
  <button onclick="addProduct()">Add Product</button>
</div>

<!-- Products -->
<div class="products" id="productList"></div>

<script>

let products = [

  {
    name: "iPhone 13",
    price: "52,999",
    image: "https://images.unsplash.com/photo-1632661674596-df8be070a5c5"
  },
  {
    name: "Samsung Galaxy S23",
    price: "49,999",
    image: "https://images.unsplash.com/photo-1610945265064-0e34e5519bbf"
  },
  {
    name: "HP Laptop",
    price: "39,999",
    image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8"
  },
  {
    name: "Boat Headphone",
    price: "1,999",
    image: "https://images.unsplash.com/photo-1518449033365-0f2cd09b77d5"
  }

];

function displayProducts(items){
  const list = document.getElementById("productList");
  list.innerHTML="";

  items.forEach(product=>{
    list.innerHTML += `
      <div class="card">
        <img src="${product.image}">
        <div class="card-body">
          <div>${product.name}</div>
          <div class="price">‚Çπ ${product.price}</div>
        </div>
      </div>
    `;
  });
}

displayProducts(products);

function addProduct(){
  const name = document.getElementById("pname").value;
  const price = document.getElementById("pprice").value;
  const imageInput = document.getElementById("pimage");
  const file = imageInput.files[0];

  if(!file){
    alert("Select Image");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(){
    const imageURL = reader.result;
    products.unshift({name, price, image:imageURL});
    displayProducts(products);
  }
  reader.readAsDataURL(file);
}

function searchProduct(){
  const keyword = document.getElementById("search").value.toLowerCase();
  const filtered = products.filter(p=>p.name.toLowerCase().includes(keyword));
  displayProducts(filtered);
}

</script>

</body>
</html>
