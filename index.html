<!DOCTYPE html>
<html>
<head>
<title>Mingle Joys - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #74b9ff, #ffeaa7);
}

.card {
    background: white;
    width: 350px;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
}

.logo {
    width: 130px;
    margin-bottom: 10px;
}

h2 {
    margin: 10px 0 20px;
    font-size: 26px;
    color: #2d3436;
}

input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #0984e3;
    box-shadow: 0 0 5px rgba(9,132,227,0.5);
}

.login-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(to right, #0984e3, #6c5ce7);
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    opacity: 0.9;
}

.forgot {
    display: block;
    margin: 15px 0;
    font-size: 14px;
    color: #0984e3;
    text-decoration: none;
}

.create-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #2ecc71;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.footer {
    margin-top: 25px;
    font-size: 14px;
    color: gray;
}

.footer span {
    font-family: cursive;
    font-size: 18px;
    color: #0984e3;
}
</style>

</head>
<body>

<div class="card">

    <img src="1770938375308.png" class="logo">
    <h2>MINGLE JOYS</h2>

    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">

    <button class="login-btn">Log In</button>

    <a href="#" class="forgot">Forgot password?</a>

    <button class="create-btn">Create New Account</button>

    <div class="footer">
        from <span>Ajj</span>
    </div>

</div>

</body>
</html>
