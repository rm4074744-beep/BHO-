<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
  /* ১. গ্লোবাল ফন্ট এবং ইউজার রেস্ট্রিকশন */
  * {
    font-family: 'Inter', sans-serif !important;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
  }

  body {
    margin: 0; padding: 0;
    background-color: #ffffff;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
    color: #1c1e21;
  }

  /* ২. লোগো এবং হেডার (শেয়ারিং ডিজেবল) */
  .login-container {
    width: 90%; max-width: 400px;
    display: flex; flex-direction: column; align-items: center;
    margin-top: 40px;
  }

  .logo-img {
    width: 80px; height: auto;
    margin-bottom: 24px;
    pointer-events: none;
  }

  h1 {
    font-size: 24px; font-weight: 700;
    margin: 0 0 32px 0;
    color: #000; letter-spacing: -0.5px;
  }

  /* ৩. ক্লিন ইনপুট ফিল্ড ও আইকন */
  .form-box { width: 100%; }
  .input-group { position: relative; margin-bottom: 24px; }
  
  input {
    width: 100%; padding: 16px; 
    padding-right: 50px; /* আইকনের জন্য জায়গা */
    border: 1px solid #dddfe2; border-radius: 12px;
    font-size: 16px; background-color: #ffffff;
    outline: none; transition: border-color 0.2s;
    -webkit-user-select: text;
    user-select: text;
  }

  input:focus {
    border: 1px solid #6e45e2;
  }

  /* Material Eye Icon স্টাইল */
  .eye-icon-container {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #777;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .material-icons-outlined {
    font-size: 22px !important;
  }

  /* ৪. বাটন স্টাইল */
  .login-btn {
    width: 100%; padding: 16px;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    color: white; border: none; border-radius: 30px; 
    font-size: 16px; font-weight: 600; cursor: pointer;
    box-shadow: 0 4px 12px rgba(110, 69, 226, 0.2);
    margin-bottom: 24px;
  }

  .forgot-link {
    display: block; color: #777; text-decoration: none;
    font-size: 14px; text-align: center; margin-bottom: 32px;
  }

  /* ৫. সেকেন্ডারি বাটন */
  .bottom-section {
    width: 100%; max-width: 400px; margin-top: auto;
    padding-bottom: 40px; text-align: center;
  }
  
  .create-btn {
    width: 85%; padding: 12px;
    background-color: transparent; color: #6e45e2;
    border: 1px solid #6e45e2; border-radius: 30px;
    font-size: 15px; font-weight: 600; cursor: pointer;
    display: flex; justify-content: center; align-items: center;
    gap: 8px; margin: 0 auto 32px auto;
  }

  /* ৬. ব্র্যান্ডিং */
  .footer-brand { color: #888; }
  .slogan { font-size: 13px; color: #999; margin-bottom: 4px; }
  .brand-name { font-size: 15px; font-weight: 700; color: #555; margin: 0; }

  /* স্পিনার */
  .spinner {
    width: 16px; height: 16px;
    border: 2px solid rgba(110, 69, 226, 0.2);
    border-top: 2px solid #6e45e2;
    border-radius: 50%; display: none;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

</style>
</head>
<body oncontextmenu="return false;">

  <div class="login-container">
    <img src="1000040222.jpg" alt="Logo" class="logo-img">
    <h1>MingleJoys</h1>

    <div class="form-box">
      <div class="input-group">
        <input type="text" placeholder="Mobile number or email" spellcheck="false">
      </div>
      <div class="input-group">
        <input type="password" id="passInput" placeholder="Password">
        <div class="eye-icon-container" onclick="togglePassword()">
          <span class="material-icons-outlined" id="eyeIcon">visibility</span>
        </div>
      </div>
      <button class="login-btn">Log In</button>
      <a href="#" class="forgot-link">Forgotten password?</a>
    </div>
  </div>

  <div class="bottom-section">
    <button class="create-btn" id="create-account-btn" onclick="handleCreateAccount()">
      <span>Create new account</span>
      <div class="spinner" id="btn-spinner"></div>
    </button>
    
    <div class="footer-brand">
        <p class="slogan">Connect. Share. Enjoy.</p>
        <p class="brand-name">MINGLEJOYS</p>
    </div>
  </div>

<script>
  // পাসওয়ার্ড দেখানো বা লুকানোর ফাংশন
  function togglePassword() {
    const passInput = document.getElementById("passInput");
    const eyeIcon = document.getElementById("eyeIcon");
    
    if (passInput.type === "password") {
      passInput.type = "text";
      eyeIcon.innerText = "visibility_off"; // আইকন পরিবর্তন
    } else {
      passInput.type = "password";
      eyeIcon.innerText = "visibility";
    }
  }

  function handleCreateAccount() {
    const btn = document.getElementById("create-account-btn");
    const spinner = document.getElementById("btn-spinner");
    spinner.style.display = "block";
    btn.style.opacity = "0.7";
    btn.style.pointerEvents = "none";
    
    setTimeout(() => {
      location.href = 'register.html';
    }, 1500);
  }

  window.onpageshow = function(event) {
    if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        document.getElementById("btn-spinner").style.display = "none";
        const btn = document.getElementById("create-account-btn");
        btn.style.opacity = "1";
        btn.style.pointerEvents = "auto";
    }
  };
</script>

</body>
</html>
