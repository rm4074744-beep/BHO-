<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    font-family: 'Inter', sans-serif !important;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0; padding: 0;
    background-color: #ffffff;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  /* লোগো কন্টেইনার - এখানে লোগো সাইজ কন্ট্রোল করা হয়েছে */
  .logo-section {
    width: 300px; /* আপনার চাহিদা অনুযায়ী Width */
    height: 100px; /* আপনার চাহিদা অনুযায়ী Height */
    margin-top: 20px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* লোগো যাতে বাইরে না যায় */
    background: transparent;
  }

  .logo-img { 
    width: 100%; /* কন্টেইনারের সমান */
    height: 100%; /* কন্টেইনারের সমান */
    object-fit: contain; /* ছবি যাতে অরিজিনাল রেশিও বজায় রাখে এবং ফেটে না যায় */
    pointer-events: none;
  }

  h1 { font-size: 24px; font-weight: 700; margin-bottom: 25px; color: #000; }

  /* ফর্ম বক্স */
  .form-box { width: 90%; max-width: 400px; }
  .input-group { position: relative; width: 100%; margin-bottom: 20px; }
  
  input {
    width: 100%; padding: 16px; border: 1px solid #dddfe2; border-radius: 12px;
    font-size: 16px; outline: none;
  }

  .eye-icon-img {
    position: absolute; right: 16px; top: 50%;
    transform: translateY(-50%);
    cursor: pointer; width: 22px; opacity: 0.7;
  }

  .login-btn {
    width: 100%; padding: 16px;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    color: white; border: none; border-radius: 30px; 
    font-size: 16px; font-weight: 600; cursor: pointer;
  }

  /* ক্রিয়েট অ্যাকাউন্ট বাটন ও স্পিনার */
  .bottom-section {
    width: 100%; max-width: 400px; margin-top: auto;
    padding-bottom: 40px; text-align: center;
  }
  
  .create-btn {
    width: 85%; padding: 12px;
    background: none; color: #6e45e2;
    border: 1px solid #6e45e2; border-radius: 30px;
    font-size: 15px; font-weight: 600; 
    margin: 0 auto 20px auto;
    display: flex; justify-content: center; align-items: center;
    gap: 10px; cursor: pointer;
    position: relative;
    transition: opacity 0.3s;
  }

  .spinner {
    width: 18px; height: 18px;
    border: 3px solid rgba(110, 69, 226, 0.2);
    border-top: 3px solid #6e45e2;
    border-radius: 50%;
    display: none; /* শুরুতে বন্ধ */
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  .disabled { opacity: 0.6; pointer-events: none; }
</style>
</head>
<body>

  <div class="logo-section">
    <img src="1771794663636.png" class="logo-img">
  </div>

  <div class="form-box">
    <h1>MingleJoys</h1>
    <div class="input-group">
      <input type="text" placeholder="Mobile number or email">
    </div>
    <div class="input-group">
      <input type="password" id="passInput" placeholder="Password">
      <img src="Screenshot_2026_0224_015913.png" id="eyeIcon" class="eye-icon-img" onclick="togglePass()">
    </div>
    <button class="login-btn">Log In</button>
  </div>

  <div class="bottom-section">
    <button class="create-btn" id="create-btn" onclick="handleCreateAccount()">
      <span id="btn-text">Create new account</span>
      <div class="spinner" id="loading-spinner"></div>
    </button>
    <p style="font-size: 13px; color: #999;">Connect. Share. Enjoy.</p>
    <p style="font-size: 15px; font-weight: 700; color: #555; margin: 0;">MINGLEJOYS</p>
  </div>

<script>
  // ক্রিয়েট অ্যাকাউন্ট ফাংশন
  function handleCreateAccount() {
    const spinner = document.getElementById("loading-spinner");
    const btn = document.getElementById("create-btn");
    
    // স্পিনার দেখানো এবং বাটন ডিজেবল করা
    spinner.style.display = "block";
    btn.classList.add("disabled");
    
    // ১.৫ সেকেন্ড পর পেজ পরিবর্তন
    setTimeout(() => {
      window.location.href = "register.html";
    }, 1500);
  }

  // ব্যাক বাটনে ফিরে আসলে স্পিনার বন্ধ করার ম্যাজিক কোড
  window.onpageshow = function(event) {
    if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        // স্পিনার বন্ধ করা
        document.getElementById("loading-spinner").style.display = "none";
        // বাটন আবার সচল করা
        document.getElementById("create-btn").classList.remove("disabled");
    }
  };

  function togglePass() {
    const input = document.getElementById("passInput");
    const icon = document.getElementById("eyeIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.src = "Screenshot_2026_0224_015913.png"; 
    } else {
      input.type = "password";
      icon.src = "Screenshot_2026_0224_020024.png"; 
    }
  }
</script>
</body>
</html>
