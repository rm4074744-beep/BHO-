<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  /* ১. নিরাপত্তা: কপি ও সিলেক্ট বন্ধ */
  * {
    font-family: 'Inter', sans-serif !important;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
  }

  input { -webkit-user-select: text; user-select: text; }

  body {
    margin: 0; padding: 0;
    background-color: #ffffff;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  /* ওপরের তিনটি ডট মেনু */
  .header-actions {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 15px 20px;
    position: relative;
  }
  
  .more-dots {
    cursor: pointer;
    font-size: 26px;
    font-weight: bold;
    color: #555;
    letter-spacing: 2px;
  }

  /* ড্রপডাউন মেনু */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 55px; right: 20px;
    background: white;
    box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    border-radius: 12px;
    z-index: 1000;
    width: 200px;
    border: 1px solid #f0f0f0;
    overflow: hidden;
  }

  .dropdown-item {
    padding: 14px 16px;
    font-size: 15px;
    color: #333;
    cursor: pointer;
    border-bottom: 1px solid #f5f5f5;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #lang-sub-menu { display: none; background: #fafafa; }
  
  .lang-option { 
    padding: 12px 20px; font-size: 14px; color: #555; 
    cursor: pointer; display: flex; justify-content: space-between;
  }

  .check-mark { color: #059669; font-weight: bold; display: none; }
  .active .check-mark { display: inline; }
  .show { display: block !important; }

  .logo-section { margin-top: 25px; margin-bottom: 10px; }
  .logo-img { width: 75px; height: 75px; object-fit: contain; pointer-events: none; }

  h1 { 
    font-size: 32px; 
    font-weight: 800; 
    margin: 0 0 35px 0; 
    color: #1f2937; 
    text-align: center;
    letter-spacing: -1px;
  }

  .form-box { width: 90%; max-width: 400px; }
  .input-group { position: relative; width: 100%; margin-bottom: 15px; }
  
  input {
    width: 100%; padding: 16px; border: 1px solid #e5e7eb; border-radius: 14px;
    font-size: 16px; outline: none; background: #f9fafb;
    transition: all 0.3s ease;
  }
  input:focus { border-color: #10b981; background: #fff; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }

  .eye-icon-img {
    position: absolute; right: 16px; top: 50%;
    transform: translateY(-50%);
    cursor: pointer; width: 22px; opacity: 0.5;
  }

  /* লগইন বাটন ও সাদা স্পিনার */
  .login-btn {
    width: 100%; padding: 16px;
    background: linear-gradient(135deg, #059669 0%, #0d9488 100%); 
    color: white; border: none; border-radius: 30px; 
    font-size: 17px; font-weight: 700; cursor: pointer;
    box-shadow: 0 4px 12px rgba(5, 150, 105, 0.25);
    display: flex; justify-content: center; align-items: center; gap: 10px;
    transition: transform 0.2s;
  }
  .login-btn:active { transform: scale(0.98); }

  /* সাদা স্পিনার স্টাইল */
  .white-spinner {
    width: 18px; height: 18px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #ffffff;
    border-radius: 50%;
    display: none;
    animation: spin 0.8s linear infinite;
  }

  .create-btn {
    width: 85%; padding: 12px;
    background: none; color: #059669;
    border: 2px solid #059669; 
    border-radius: 30px;
    font-size: 15px; font-weight: 700; 
    margin: 0 auto 25px auto;
    display: flex; justify-content: center; align-items: center;
    gap: 10px; cursor: pointer;
  }

  .bottom-section {
    width: 100%; max-width: 400px; margin-top: auto;
    padding-bottom: 40px; text-align: center;
  }

  .spinner-green {
    width: 18px; height: 18px;
    border: 3px solid rgba(5, 150, 105, 0.2);
    border-top: 3px solid #059669;
    border-radius: 50%;
    display: none;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }
  .disabled { opacity: 0.6; pointer-events: none; }

  .rtl { direction: rtl; text-align: right; }
  .rtl .eye-icon-img { right: auto; left: 16px; }
</style>
</head>
<body oncontextmenu="return false;">

  <div class="header-actions">
    <div class="more-dots" onclick="toggleMenu(event)">...</div>
    <div class="dropdown-menu" id="mainMenu">
      <div class="dropdown-item" id="help-btn">Help Center</div>
      <div class="dropdown-item" id="lang-menu-btn" onclick="toggleLang(event)">
        Language <span>▸</span>
      </div>
      <div id="lang-sub-menu">
        <div class="lang-option active" id="opt-en" onclick="changeLang('en')">English <span class="check-mark">✓</span></div>
        <div class="lang-option" id="opt-bn" onclick="changeLang('bn')">বাংলা <span class="check-mark">✓</span></div>
        <div class="lang-option" id="opt-hi" onclick="changeLang('hi')">हिन्दी <span class="check-mark">✓</span></div>
        <div class="lang-option" id="opt-ur" onclick="changeLang('ur')">اردو <span class="check-mark">✓</span></div>
      </div>
    </div>
  </div>

  <div class="logo-section">
    <img src="1771794663636.png" class="logo-img">
  </div>
  <h1 id="page-brand">MingleJoys</h1>

  <div class="form-box">
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Mobile number or email">
    </div>
    <div class="input-group">
      <input type="password" id="passInput" placeholder="Password">
      <img src="Screenshot_2026_0224_015913.png" id="eyeIcon" class="eye-icon-img" onclick="togglePass()">
    </div>
    
    <button class="login-btn" id="login-btn" onclick="handleLogin()">
      <span id="login-btn-text">Log In</span>
      <div class="white-spinner" id="login-spinner"></div>
    </button>
  </div>

  <div class="bottom-section">
    <button class="create-btn" id="create-btn" onclick="handleCreateAccount()">
      <span id="create-btn-text">Create new account</span>
      <div class="spinner-green" id="loading-spinner"></div>
    </button>
    <p style="font-size: 13px; color: #9ca3af;" id="slogan-text">Connect. Share. Enjoy.</p>
    <p style="font-size: 15px; font-weight: 800; color: #6b7280; margin: 0;">MINGLEJOYS</p>
  </div>

<script>
  const languages = {
    'en': { user: "Mobile number or email", pass: "Password", login: "Log In", create: "Create new account", help: "Help Center", langMenu: "Language ▸", slogan: "Connect. Share. Enjoy.", dir: "ltr" },
    'bn': { user: "মোবাইল নম্বর বা ইমেল", pass: "পাসওয়ার্ড", login: "লগ ইন", create: "নতুন অ্যাকাউন্ট তৈরি করুন", help: "সহায়তা কেন্দ্র", langMenu: "ভাষা ▸", slogan: "যুক্ত হন। শেয়ার করুন। আনন্দ করুন।", dir: "ltr" },
    'hi': { user: "मोबाइल नंबर या ईमेल", pass: "पासवर्ड", login: "लॉग इन", create: "नया अकाउंट बनाएँ", help: "सहायता केंद्र", langMenu: "भाषा ▸", slogan: "जुड़ें। साझा करें। आनंद लें।", dir: "ltr" },
    'ur': { user: "موبائل نمبر یا ای میل", pass: "پاس ورڈ", login: "لاگ ان کریں", create: "نیا اکاؤنٹ بنائیں", help: "مدد مرکز", langMenu: "زبان ▸", slogan: "جڑیں۔ بانٹیں۔ لطف اٹھائیں۔", dir: "rtl" }
  };

  // লগইন হ্যান্ডলার: স্পিনার এবং পেজ ট্রান্সফার
  function handleLogin() {
    const user = document.getElementById("userInput").value.trim();
    const pass = document.getElementById("passInput").value.trim();
    const btnText = document.getElementById("login-btn-text");
    const spinner = document.getElementById("login-spinner");
    const btn = document.getElementById("login-btn");

    if (!user || !pass) {
      alert("Please enter both email and password.");
      return;
    }

    // স্পিনার দেখানো ও ইমেইল সেভ করা
    btnText.style.display = "none";
    spinner.style.display = "block";
    btn.classList.add("disabled");
    
    localStorage.setItem("mj_login_email", user);

    setTimeout(() => {
      window.location.href = "account_list.html";
    }, 1500);
  }

  function handleCreateAccount() {
    const spinner = document.getElementById("loading-spinner");
    const btn = document.getElementById("create-btn");
    spinner.style.display = "block";
    btn.classList.add("disabled");
    setTimeout(() => { window.location.href = "join.html"; }, 1500);
  }

  function changeLang(lang) {
    const data = languages[lang];
    document.getElementById("userInput").placeholder = data.user;
    document.getElementById("passInput").placeholder = data.pass;
    document.getElementById("login-btn-text").innerText = data.login;
    document.getElementById("create-btn-text").innerText = data.create;
    document.getElementById("help-btn").innerText = data.help;
    document.getElementById("lang-menu-btn").innerHTML = data.langMenu;
    document.getElementById("slogan-text").innerText = data.slogan;
    document.body.className = (data.dir === "rtl") ? "rtl" : "";
    document.querySelectorAll('.lang-option').forEach(opt => opt.classList.remove('active'));
    document.getElementById('opt-' + lang).classList.add('active');
    setTimeout(() => { document.getElementById("mainMenu").classList.remove("show"); }, 300);
  }

  function toggleMenu(e) { e.stopPropagation(); document.getElementById("mainMenu").classList.toggle("show"); }
  function toggleLang(e) { e.stopPropagation(); document.getElementById("lang-sub-menu").classList.toggle("show"); }
  
  window.onclick = function() {
    document.getElementById("mainMenu").classList.remove("show");
    document.getElementById("lang-sub-menu").classList.remove("show");
  }

  function togglePass() {
    const input = document.getElementById("passInput");
    const icon = document.getElementById("eyeIcon");
    input.type = (input.type === "password") ? "text" : "password";
    icon.src = (input.type === "password") ? "Screenshot_2026_0224_015913.png" : "Screenshot_2026_0224_020024.png";
  }
</script>
</body>
</html>
