<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    font-family: 'Inter', sans-serif !important;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }

  body {
    margin: 0; padding: 0;
    background-color: #ffffff;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  /* ৩টি ডট মেনু ও ড্রপডাউন */
  .header-actions {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 16px 20px;
    position: relative;
  }
  
  .more-dots {
    cursor: pointer;
    font-size: 24px;
    font-weight: bold;
    color: #555;
    letter-spacing: 2px;
    padding: 5px;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    top: 50px; right: 20px;
    background: white;
    box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    border-radius: 12px;
    z-index: 1000;
    width: 200px;
    border: 1px solid #f0f0f0;
  }

  .dropdown-item {
    padding: 14px 16px;
    font-size: 15px;
    color: #333;
    cursor: pointer;
    border-bottom: 1px solid #f9f9f9;
    display: flex;
    justify-content: space-between;
  }

  #lang-sub-menu { display: none; background: #fafafa; border-radius: 0 0 12px 12px; }
  
  .lang-option { 
    padding: 12px 16px; font-size: 14px; color: #555; 
    cursor: pointer; display: flex; justify-content: space-between;
  }

  /* টিক চিহ্ন */
  .check-mark { color: #1877F2; font-weight: bold; visibility: hidden; }
  .active .check-mark { visibility: visible; }
  .show { display: block !important; }

  /* লোগো সেকশন - ফেসবুক সাইজ (৭৫px) */
  .logo-section {
    margin-top: 40px;
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
  }

  .logo-img { 
    width: 75px; 
    height: 75px;
    object-fit: contain;
    background: transparent;
  }

  .brand-title {
    font-size: 26px;
    font-weight: 700;
    margin: 0 0 40px 0;
    color: #000;
  }

  /* ইনপুট ফিল্ড */
  .form-box { width: 90%; max-width: 400px; }
  .input-group { position: relative; width: 100%; margin-bottom: 15px; }
  
  input {
    width: 100%; padding: 16px; 
    border: 1px solid #dddfe2; border-radius: 12px;
    font-size: 16px; outline: none; background: #F5F6F7;
  }

  .eye-icon-img {
    position: absolute; right: 16px; top: 50%;
    transform: translateY(-50%);
    cursor: pointer; width: 22px; opacity: 0.6;
  }

  /* লগইন বাটন */
  .login-btn {
    width: 100%; padding: 14px;
    background-color: #1877F2;
    color: white; border: none; border-radius: 30px; 
    font-size: 17px; font-weight: 600; cursor: pointer;
    margin-top: 10px;
  }

  .forgot-link {
    display: block; text-align: center; margin-top: 20px;
    color: #4B4F56; text-decoration: none; font-size: 15px;
  }

  /* ক্রিয়েট অ্যাকাউন্ট ও স্পিনার */
  .bottom-section {
    width: 100%; max-width: 400px; margin-top: auto;
    padding-bottom: 40px; text-align: center;
  }
  
  .create-btn {
    width: 85%; padding: 12px;
    background: none; color: #1877F2;
    border: 1px solid #1877F2; border-radius: 30px;
    font-size: 15px; font-weight: 600; 
    margin: 0 auto 25px auto;
    display: flex; justify-content: center; align-items: center;
    gap: 10px; cursor: pointer;
  }

  .spinner {
    width: 18px; height: 18px;
    border: 3px solid rgba(24, 119, 242, 0.2);
    border-top: 3px solid #1877F2;
    border-radius: 50%;
    display: none;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  .rtl { direction: rtl; }
  .rtl .eye-icon-img { right: auto; left: 16px; }
</style>
</head>
<body>

  <div class="header-actions">
    <div class="more-dots" onclick="toggleMenu(event)">...</div>
    <div class="dropdown-menu" id="mainMenu">
      <div class="dropdown-item">Help Center</div>
      <div class="dropdown-item" onclick="toggleLang(event)">Language <span>▸</span></div>
      <div id="lang-sub-menu">
        <div class="lang-option active" id="opt-en" onclick="changeLang('en')"><span>English</span><span class="check-mark">✓</span></div>
        <div class="lang-option" id="opt-bn" onclick="changeLang('bn')"><span>বাংলা</span><span class="check-mark">✓</span></div>
        <div class="lang-option" id="opt-hi" onclick="changeLang('hi')"><span>हिन्दी</span><span class="check-mark">✓</span></div>
        <div class="lang-option" id="opt-ur" onclick="changeLang('ur')"><span>اردو</span><span class="check-mark">✓</span></div>
      </div>
    </div>
  </div>

  <div class="logo-section">
    <img src="1000040196.png" class="logo-img">
  </div>
  <h1 class="brand-title">MingleJoys</h1>

  <div class="form-box">
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Mobile number or email">
    </div>
    <div class="input-group">
      <input type="password" id="passInput" placeholder="Password">
      <img src="1000040302.png" id="eyeIcon" class="eye-icon-img" onclick="togglePass()">
    </div>
    <button class="login-btn" id="login-btn-text">Log In</button>
    <a href="#" class="forgot-link" id="forgot-text">Forgotten password?</a>
  </div>

  <div class="bottom-section">
    <button class="create-btn" id="create-btn" onclick="handleCreateAccount()">
      <span id="create-btn-text">Create new account</span>
      <div class="spinner" id="loading-spinner"></div>
    </button>
    <p style="font-size: 13px; color: #898F9C;" id="slogan-text">Connect. Share. Enjoy.</p>
    <p style="font-size: 15px; font-weight: 700; color: #4B4F56; margin: 0;">MINGLEJOYS</p>
  </div>

<script>
  const translations = {
    'en': { user: "Mobile number or email", pass: "Password", login: "Log In", forgot: "Forgotten password?", create: "Create new account", slogan: "Connect. Share. Enjoy.", dir: "ltr" },
    'bn': { user: "মোবাইল নম্বর বা ইমেল", pass: "পাসওয়ার্ড", login: "লগ ইন", forgot: "পাসওয়ার্ড ভুলে গেছেন?", create: "নতুন অ্যাকাউন্ট তৈরি করুন", slogan: "যুক্ত হন। শেয়ার করুন। আনন্দ করুন।", dir: "ltr" },
    'hi': { user: "मोबाइल नंबर या ईमेल", pass: "पासवर्ड", login: "लॉग इन", forgot: "পাসওয়ার্ড ভুলে গেছেন?", create: "नया अकाउंट बनाएँ", slogan: "जुड़ें। साझा करें। आनंद लें।", dir: "ltr" },
    'ur': { user: "موبائل نمبر یا ای میل", pass: "پاس ورڈ", login: "لاگ ان کریں", forgot: "পাসওয়ার্ড ভুলে গেছেন?", create: "نیا اکاؤنٹ بنائیں", slogan: "جڑیں۔ بانٹیں۔ لطف اٹھائیں۔", dir: "rtl" }
  };

  function changeLang(lang) {
    const data = translations[lang];
    document.getElementById("userInput").placeholder = data.user;
    document.getElementById("passInput").placeholder = data.pass;
    document.getElementById("login-btn-text").innerText = data.login;
    document.getElementById("forgot-text").innerText = data.forgot;
    document.getElementById("create-btn-text").innerText = data.create;
    document.getElementById("slogan-text").innerText = data.slogan;
    document.body.classList.toggle("rtl", data.dir === "rtl");
    document.querySelectorAll('.lang-option').forEach(opt => opt.classList.remove('active'));
    document.getElementById('opt-' + lang).classList.add('active');
    setTimeout(() => { document.getElementById("mainMenu").classList.remove("show"); }, 300);
  }

  function toggleMenu(e) { e.stopPropagation(); document.getElementById("mainMenu").classList.toggle("show"); }
  function toggleLang(e) { e.stopPropagation(); document.getElementById("lang-sub-menu").classList.toggle("show"); }
  window.onclick = function() { document.getElementById("mainMenu").classList.remove("show"); }

  function togglePass() {
    const input = document.getElementById("passInput");
    const icon = document.getElementById("eyeIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.src = "Screenshot_2026_0224_015913.png"; 
    } else {
      input.type = "password";
      icon.src = "Screenshot_2026_0224_020024.png"; 
    }
  }

  function handleCreateAccount() {
    document.getElementById("loading-spinner").style.display = "block";
    document.getElementById("create-btn").style.pointerEvents = "none";
    setTimeout(() => { window.location.href = "register.html"; }, 1500);
  }

  // ব্যাক বাটন ফিক্স
  window.onpageshow = function(event) {
    if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        document.getElementById("loading-spinner").style.display = "none";
        document.getElementById("create-btn").style.pointerEvents = "auto";
    }
  };
</script>
</body>
</html>
