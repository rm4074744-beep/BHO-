<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mingle Joys</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #6fb1fc, #ffd194);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #ffffff;
  width: 90%;
  max-width: 380px;
  padding: 30px 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.logo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}

h1 {
  margin: 10px 0 20px;
  font-size: 28px;
  color: #2d3a4b;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 14px;
}

.login-btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  color: white;
  background: linear-gradient(to right, #2b6cb0, #4c51bf);
}

.create-btn {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  color: white;
  background: #3fa34d;
}

.forgot {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: #2b6cb0;
  text-decoration: none;
}

.footer {
  margin-top: 20px;
  font-size: 16px;
  color: #666;
}

.footer span {
  font-family: cursive;
  font-size: 22px;
  color: #2b6cb0;
}
</style>
</head>

<body>

<div class="card">

  <img src="1770942759143.png" class="logo">

  <h1>MINGLE JOYS</h1>

  <input type="text" placeholder="Email address">
  <input type="password" placeholder="Password">

  <button class="login-btn">Log In</button>

  <a href="#" class="forgot">Forgot password?</a>

  <button class="create-btn">Create New Account</button>

  <div class="footer">
    from <span>Ajj❤️ Riyajul</span>
  </div>

</div>

</body>
</html>
