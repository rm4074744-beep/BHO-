<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 15px;
    background:#fff;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
    position:sticky;
    top:0;
}

.logo{
    font-weight:bold;
    font-size:18px;
}

.icons span{
    margin-left:15px;
    font-size:18px;
    cursor:pointer;
}

/* Story Section */
.story-section{
    display:flex;
    overflow-x:auto;
    padding:10px;
    background:#fff;
}

.story{
    text-align:center;
    margin-right:12px;
}

.story img{
    width:65px;
    height:65px;
    border-radius:50%;
    border:3px solid #007bff;
}

.story p{
    font-size:12px;
    margin:5px 0 0 0;
}

/* Create Post */
.create-post{
    background:#fff;
    margin:10px;
    padding:10px;
    border-radius:12px;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

.create-post input{
    width:100%;
    padding:8px;
    border-radius:20px;
    border:1px solid #ddd;
}

/* Feed */
.post{
    background:#fff;
    margin:10px;
    border-radius:12px;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
    padding:10px;
}

.post-header{
    font-weight:bold;
    margin-bottom:8px;
}

.post img{
    width:100%;
    border-radius:10px;
}

.post-actions{
    margin-top:8px;
    font-size:14px;
}

.post-actions span{
    margin-right:15px;
    cursor:pointer;
}

/* Bottom Navigation */
.bottom-nav{
    display:flex;
    justify-content:space-around;
    background:#fff;
    padding:10px 0;
    position:fixed;
    bottom:0;
    width:100%;
    box-shadow:0 -2px 5px rgba(0,0,0,0.05);
}

.bottom-nav div{
    font-size:14px;
    text-align:center;
}
</style>
