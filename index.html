<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Professional Connect</title>

<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #ffffff;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  /* থ্রি-ডট মেনু ও ড্রপডাউন */
  .header-menu {
    width: 100%; display: flex; justify-content: flex-end;
    padding: 20px; box-sizing: border-box; position: relative;
  }
  .dots-btn { display: flex; gap: 4px; cursor: pointer; padding: 10px; transition: 0.2s; }
  .dots-btn:active { transform: scale(0.9); }
  .dot { width: 5px; height: 5px; background-color: #555; border-radius: 50%; }

  .dropdown-content {
    display: none; position: absolute; top: 60px; right: 20px;
    background-color: #fff; min-width: 180px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
    border-radius: 12px; z-index: 100; border: 1px solid #f0f0f0; overflow: hidden;
  }
  .dropdown-content div, .dropdown-content a {
    color: #333; padding: 14px 20px; text-decoration: none;
    display: block; cursor: pointer; font-size: 15px; border-bottom: 1px solid #f9f9f9;
  }
  .dropdown-content div:hover { background-color: #f8f9fa; color: #6e45e2; }

  /* সাব-মেনু (ভাষার জন্য) */
  #lang-options { display: none; background: #fafafa; }
  .lang-item { padding-left: 35px !important; font-size: 14px !important; }

  .show { display: block; }

  /* লোগো সেকশন - একদম ক্লিন এবং বড় */
  .login-container {
    width: 90%; max-width: 400px;
    display: flex; flex-direction: column; align-items: center;
    margin-top: 10px;
  }
  .logo-img {
    width: 180px; height: auto; 
    object-fit: contain;
    /* লোগোর চারপাশের কালার পার্থক্য দূর করতে */
    mix-blend-mode: multiply; 
    filter: brightness(1.05) contrast(1.1);
  }

  h1 {
    font-size: 28px; color: #1c1e21; margin: 15px 0 30px 0;
    font-weight: 800; letter-spacing: -1px; text-transform: uppercase;
  }

  /* ইনপুট ও বাটন */
  .form-box { width: 100%; }
  input {
    width: 100%; padding: 16px; margin-bottom: 12px;
    border: 1px solid #dddfe2; border-radius: 12px;
    font-size: 16px; box-sizing: border-box; background-color: #f5f6f7; outline: none;
  }
  input:focus { border-color: #6e45e2; background-color: #fff; box-shadow: 0 0 0 2px rgba(110,69,226,0.1); }

  .login-btn {
    width: 100%; padding: 14px; margin-top: 10px;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    color: white; border: none; border-radius: 25px; 
    font-size: 17px; font-weight: 700; cursor: pointer;
  }

  .forgot-link { display: block; margin-top: 20px; color: #1c1e21; text-decoration: none; font-size: 14px; text-align: center; font-weight: 500; }

  /* বটম সেকশন - Create New Account এর লোকেশন */
  .bottom-section {
    width: 100%; max-width: 400px; margin-top: auto;
    padding-bottom: 40px; display: flex; flex-direction: column; align-items: center;
  }
  .create-btn {
    width: 90%; padding: 12px; margin-bottom: 35px;
    background-color: transparent; color: #6e45e2;
    border: 1.5px solid #6e45e2; border-radius: 25px;
    font-size: 16px; font-weight: 700; cursor: pointer;
  }

  /* ব্র্যান্ডিং ফুটার */
  .footer-brand { text-align: center; }
  .from-text { color: #8a8d91; font-size: 13px; margin-bottom: 4px; }
  .brand-name { letter-spacing: 3px; font-size: 18px; color: #1c1e21; font-weight: 800; margin: 0; }
  .copyright-text { color: #bcc0c4; font-size: 11px; margin-top: 8px; text-transform: uppercase; }

  .rtl { direction: rtl; text-align: right; }
</style>
</head>
<body>

  <div class="header-menu">
    <div class="dots-btn" onclick="toggleMenu()">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    
    <div id="mainDrop" class="dropdown-content">
      <a href="help.html" style="border:none;">Help Center</a>
      
      <div onclick="toggleLang(event)">Language ▸</div>
      <div id="lang-options">
        <div class="lang-item" onclick="changeLang('bn')">বাংলা</div>
        <div class="lang-item" onclick="changeLang('hi')">हिन्दी</div>
        <div class="lang-item" onclick="changeLang('ur')">اردو</div>
        <div class="lang-item" onclick="changeLang('en')">English</div>
      </div>
    </div>
  </div>

  <div class="login-container" id="content-area">
    <img src="1771794663636.png" alt="MingleJoys Logo" class="logo-img">
    
    <h1>MINGLE JOYS</h1>

    <div class="form-box">
      <input type="text" id="user" placeholder="Mobile number or email">
      <input type="password" id="pass" placeholder="Password">
      <button class="login-btn" id="login-text">Log In</button>
      <a href="#" class="forgot-link" id="forgot-text">Forgotten password?</a>
    </div>
  </div>

  <div class="bottom-section">
    <button class="create-btn" id="create-text" onclick="location.href='register.html'">Create new account</button>
    
    <div class="footer-brand">
        <p class="from-text">from</p>
        <h2 class="brand-name">MINGLEJOYS</h2>
        <p class="copyright-text">© 2026 MingleJoys Community</p>
    </div>
  </div>

<script>
  function toggleMenu() {
    document.getElementById("mainDrop").classList.toggle("show");
    document.getElementById("lang-options").style.display = "none";
  }

  function toggleLang(e) {
    e.stopPropagation();
    const langDiv = document.getElementById("lang-options");
    langDiv.style.display = (langDiv.style.display === "block") ? "none" : "block";
  }

  const dict = {
    'en': { user: "Mobile number or email", pass: "Password", login: "Log In", forgot: "Forgotten password?", create: "Create new account", dir: "ltr" },
    'bn': { user: "মোবাইল নম্বর বা ইমেল", pass: "পাসওয়ার্ড", login: "লগ ইন", forgot: "পাসওয়ার্ড ভুলে গেছেন?", create: "নতুন অ্যাকাউন্ট তৈরি করুন", dir: "ltr" },
    'hi': { user: "मोबाइल नंबर या ईमेल", pass: "पासवर्ड", login: "लॉग इन", forgot: "पासवर्ड भूल गए?", create: "नया अकाउंट बनाएँ", dir: "ltr" },
    'ur': { user: "موبائل نمبر یا ای میل", pass: "پاس ورڈ", login: "لاگ ان کریں", forgot: "پاس ورڈ بھول گئے؟", create: "نیا اکاؤنٹ بنائیں", dir: "rtl" }
  };

  function changeLang(l) {
    const d = dict[l];
    document.getElementById("user").placeholder = d.user;
    document.getElementById("pass").placeholder = d.pass;
    document.getElementById("login-text").innerText = d.login;
    document.getElementById("forgot-text").innerText = d.forgot;
    document.getElementById("create-text").innerText = d.create;
    document.getElementById("content-area").classList.toggle("rtl", d.dir === "rtl");
    document.getElementById("mainDrop").classList.remove('show');
  }

  // বাইরে ক্লিক করলে মেনু বন্ধ হবে
  window.onclick = function(e) {
    if (!e.target.matches('.dots-btn') && !e.target.matches('.dot')) {
      document.getElementById("mainDrop").classList.remove('show');
    }
  }
</script>

</body>
</html>
