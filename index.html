<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleJoys - Login</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #fcfcfc;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  /* থ্রি-ডট মেনু */
  .header-menu {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }
  .dots-btn {
    display: flex;
    gap: 4px;
    cursor: pointer;
    padding: 5px;
  }
  .dot { width: 5px; height: 5px; background-color: #777; border-radius: 50%; }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 50px;
    right: 20px;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
    border-radius: 12px;
    z-index: 10;
    border: 1px solid #eee;
  }
  .dropdown-content div {
    color: #333;
    padding: 12px 16px;
    cursor: pointer;
    font-size: 14px;
  }

  .show { display: block; }

  /* লোগো সেকশন - বড় করা হয়েছে */
  .login-container {
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .logo-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }

  .logo-img {
    width: 180px; /* লোগোর সাইজ এখান থেকে আরও বাড়ানো যাবে */
    height: auto;
    object-fit: contain;
    /* লোগোর চারপাশের বাড়তি সাদা অংশ দূর করতে */
    mix-blend-mode: multiply; 
  }

  h1 {
    font-size: 30px;
    color: #1c1e21;
    margin-bottom: 25px;
    font-weight: 800;
    letter-spacing: -1px;
    text-transform: uppercase;
  }

  .form-box { width: 100%; }

  input {
    width: 100%;
    padding: 16px;
    margin-bottom: 12px;
    border: 1px solid #e0e0e0;
    border-radius: 15px;
    font-size: 16px;
    box-sizing: border-box;
    background-color: #f9f9f9;
    outline: none;
  }

  .login-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    color: white;
    border: none;
    border-radius: 30px; 
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 10px;
  }

  .forgot-link {
    display: block;
    margin-top: 20px;
    color: #65676b;
    text-decoration: none;
    font-size: 14px;
    text-align: center;
  }

  /* বটম সেকশন */
  .bottom-section {
    width: 100%;
    max-width: 400px;
    margin-top: auto;
    padding-bottom: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .create-btn {
    width: 90%;
    padding: 13px;
    background-color: transparent;
    color: #6e45e2;
    border: 2px solid #6e45e2;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 30px;
  }

  .footer-brand { text-align: center; }
  .from-text { color: #8a8d91; font-size: 12px; margin-bottom: 4px; }
  .brand-name { letter-spacing: 3px; font-size: 18px; color: #1c1e21; font-weight: 800; margin: 0; }
  .copyright-text { color: #bcc0c4; font-size: 10px; margin-top: 6px; text-transform: uppercase; }
</style>
</head>
<body>

  <div class="header-menu">
    <div class="dots-btn" onclick="toggleMain()">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <div id="mainDrop" class="dropdown-content">
      <div onclick="alert('Help selected')">Help Center</div>
    </div>
  </div>

  <div class="login-container">
    <div class="logo-wrapper">
        <img src="1771794663636.png" alt="MingleJoys Logo" class="logo-img">
    </div>
    
    <h1>MINGLE JOYS</h1>

    <div class="form-box">
      <input type="text" placeholder="Email or phone number">
      <input type="password" placeholder="Password">
      <button class="login-btn">Sign In</button>
      <a href="#" class="forgot-link">Forgot account?</a>
    </div>
  </div>

  <div class="bottom-section">
    <button class="create-btn">Create MingleJoys ID</button>
    
    <div class="footer-brand">
        <p class="from-text">from</p>
        <h2 class="brand-name">MINGLEJOYS</h2>
        <p class="copyright-text">© 2026 MingleJoys Community</p>
    </div>
  </div>

<script>
  function toggleMain() {
    document.getElementById("mainDrop").classList.toggle("show");
  }
  window.onclick = function(e) {
    if (!e.target.matches('.dots-btn') && !e.target.matches('.dot')) {
      document.getElementById("mainDrop").classList.remove('show');
    }
  }
</script>

</body>
</html>
