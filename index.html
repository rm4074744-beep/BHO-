<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    font-family: 'Inter', sans-serif !important;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }

  body {
    margin: 0; padding: 0;
    background-color: #ffffff;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  /* ৩টি ডট মেনু স্টাইল */
  .header-actions {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 16px 20px;
    position: relative;
  }
  
  .more-dots {
    cursor: pointer;
    font-size: 24px;
    font-weight: bold;
    color: #555;
    letter-spacing: 2px;
    padding: 5px;
  }

  /* ড্রপডাউন মেনু */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 50px; right: 20px;
    background: white;
    box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    border-radius: 12px;
    z-index: 1000;
    width: 200px;
    border: 1px solid #f0f0f0;
  }

  .dropdown-item {
    padding: 14px 16px;
    font-size: 15px;
    color: #333;
    cursor: pointer;
    border-bottom: 1px solid #f9f9f9;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #lang-sub-menu { display: none; background: #fafafa; border-radius: 0 0 12px 12px; }
  
  .lang-option { 
    padding: 12px 16px; 
    font-size: 14px; 
    color: #555; 
    cursor: pointer; 
    display: flex; 
    justify-content: space-between;
  }

  /* টিক চিহ্ন স্টাইল */
  .check-mark {
    color: #6e45e2;
    font-weight: bold;
    display: none; /* শুরুতে লুকানো */
  }

  .active .check-mark {
    display: inline; /* সিলেক্ট করলে দেখা যাবে */
  }

  .show { display: block !important; }

  /* কন্টেইনার ও ইনপুট */
  .login-container {
    width: 90%; max-width: 400px;
    display: flex; flex-direction: column; align-items: center;
    margin-top: 10px;
  }

  .logo-img { width: 85px; margin-bottom: 60px; pointer-events: none; }

  h1 { font-size: 26px; font-weight: 700; margin-bottom: 32px; }

  .input-group { position: relative; width: 100%; margin-bottom: 24px; }
  
  input {
    width: 100%; padding: 16px; padding-right: 50px;
    border: 1px solid #dddfe2; border-radius: 12px;
    font-size: 16px; outline: none;
  }

  .eye-icon-img {
    position: absolute; right: 16px; top: 50%;
    transform: translateY(-50%);
    cursor: pointer; width: 24px; opacity: 0.7;
  }

  /* বাটন */
  .login-btn {
    width: 100%; padding: 16px;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    color: white; border: none; border-radius: 30px; 
    font-size: 16px; font-weight: 600; cursor: pointer;
    margin-bottom: 24px;
  }

  .bottom-section {
    width: 100%; max-width: 400px; margin-top: auto;
    padding-bottom: 40px; text-align: center;
  }
  
  .create-btn {
    width: 85%; padding: 12px;
    background: none; color: #6e45e2;
    border: 1px solid #6e45e2; border-radius: 30px;
    font-size: 15px; font-weight: 600; margin: 0 auto 30px auto;
  }

  .rtl { direction: rtl; text-align: right; }
  .rtl .eye-icon-img { right: auto; left: 16px; }
</style>
</head>
<body oncontextmenu="return false;">

  <div class="header-actions">
    <div class="more-dots" onclick="toggleMenu(event)">...</div>

    <div class="dropdown-menu" id="mainMenu">
      <div class="dropdown-item" id="help-text">Help Center</div>
      <div class="dropdown-item" id="lang-menu-text" onclick="toggleLang(event)">
        Language <span>▸</span>
      </div>
      
      <div id="lang-sub-menu">
        <div class="lang-option active" id="opt-en" onclick="changeLang('en')">
          <span>English</span>
          <span class="check-mark">✓</span>
        </div>
        <div class="lang-option" id="opt-bn" onclick="changeLang('bn')">
          <span>বাংলা</span>
          <span class="check-mark">✓</span>
        </div>
        <div class="lang-option" id="opt-hi" onclick="changeLang('hi')">
          <span>हिन्दी</span>
          <span class="check-mark">✓</span>
        </div>
        <div class="lang-option" id="opt-ur" onclick="changeLang('ur')">
          <span>اردو</span>
          <span class="check-mark">✓</span>
        </div>
      </div>
    </div>
  </div>

  <div class="login-container">
    <img src="1771794663636.png" class="logo-img">
    <h1 id="page-title">MingleJoys</h1>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Mobile number or email">
    </div>
    <div class="input-group">
      <input type="password" id="passInput" placeholder="Password">
      <img src="Screenshot_2026_0224_015913.png" id="eyeIcon" class="eye-icon-img" onclick="togglePass()">
    </div>
    <button class="login-btn" id="login-btn-text">Log In</button>
  </div>

  <div class="bottom-section">
    <button class="create-btn" id="create-btn-text">Create new account</button>
    <p style="font-size: 13px; color: #999;" id="slogan-text">Connect. Share. Enjoy.</p>
    <p style="font-size: 15px; font-weight: 700; color: #555; margin: 0;">MINGLEJOYS</p>
  </div>

<script>
  const translations = {
    'en': { user: "Mobile number or email", pass: "Password", login: "Log In", create: "Create new account", help: "Help Center", slogan: "Connect. Share. Enjoy.", dir: "ltr" },
    'bn': { user: "মোবাইল নম্বর বা ইমেল", pass: "পাসওয়ার্ড", login: "লগ ইন", create: "নতুন অ্যাকাউন্ট তৈরি করুন", help: "সহায়তা কেন্দ্র", slogan: "যুক্ত হন। শেয়ার করুন। আনন্দ করুন।", dir: "ltr" },
    'hi': { user: "मोबाइल नंबर या ईमेल", pass: "पासवर्ड", login: "लॉग इन", create: "नया अकाउंट बनाएँ", help: "सहायता केंद्र", slogan: "जुड़ें। साझा करें। आनंद लें।", dir: "ltr" },
    'ur': { user: "موبائل نمبر یا ای میل", pass: "پاس ورڈ", login: "لاگ ان کریں", create: "نیا اکاؤنٹ بنائیں", help: "مدد مرکز", slogan: "جڑیں۔ بانٹیں۔ لطف اٹھائیں۔", dir: "rtl" }
  };

  function changeLang(lang) {
    const data = translations[lang];
    document.getElementById("userInput").placeholder = data.user;
    document.getElementById("passInput").placeholder = data.pass;
    document.getElementById("login-btn-text").innerText = data.login;
    document.getElementById("create-btn-text").innerText = data.create;
    document.getElementById("help-text").innerText = data.help;
    document.getElementById("slogan-text").innerText = data.slogan;

    document.body.classList.toggle("rtl", data.dir === "rtl");

    // টিক চিহ্ন লজিক
    document.querySelectorAll('.lang-option').forEach(opt => opt.classList.remove('active'));
    document.getElementById('opt-' + lang).classList.add('active');
    
    setTimeout(() => { document.getElementById("mainMenu").classList.remove("show"); }, 300);
  }

  function toggleMenu(e) {
    e.stopPropagation();
    document.getElementById("mainMenu").classList.toggle("show");
  }

  function toggleLang(e) {
    e.stopPropagation();
    document.getElementById("lang-sub-menu").classList.toggle("show");
  }

  window.onclick = function() { document.getElementById("mainMenu").classList.remove("show"); }

  function togglePass() {
    const input = document.getElementById("passInput");
    const icon = document.getElementById("eyeIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.src = "Screenshot_2026_0224_015913.png"; 
    } else {
      input.type = "password";
      icon.src = "Screenshot_2026_0224_020024.png"; 
    }
  }
</script>
</body>
</html>
