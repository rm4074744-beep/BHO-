<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Secure your account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; -webkit-user-select: none; }
  body { margin: 0; padding: 0; background-color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
  .container { width: 90%; max-width: 400px; padding-top: 25px; }
  
  .back-nav { margin-bottom: 25px; cursor: pointer; display: inline-block; }
  
  h2 { font-size: 26px; font-weight: 800; color: #111827; margin: 0 0 10px 0; letter-spacing: -0.5px; }
  
  /* ছোট করে কারণ ব্যাখ্যা */
  .why-email { 
    background-color: #f3f4f6; padding: 12px 16px; border-radius: 12px;
    font-size: 14px; color: #4b5563; margin-bottom: 30px; line-height: 1.4;
  }
  .why-email b { color: #059669; }

  .input-wrapper { width: 100%; margin-bottom: 20px; }
  label { display: block; font-size: 13px; font-weight: 700; color: #374151; margin-bottom: 8px; text-transform: uppercase; }
  
  input[type="email"] {
    width: 100%; padding: 18px; border: 2px solid #f3f4f6; border-radius: 20px;
    font-size: 16px; outline: none; background-color: #f9fafb; transition: all 0.3s ease;
  }
  input[type="email"]:focus { border-color: #059669; background-color: #ffffff; }

  .next-btn {
    width: 100%; padding: 18px; 
    background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
    color: white; border: none; border-radius: 35px; 
    font-size: 16px; font-weight: 700; margin-top: 20px; cursor: pointer;
    box-shadow: 0 8px 15px rgba(5, 150, 105, 0.2);
  }
</style>
</head>
<body>

<div class="container">
  <div class="back-nav" onclick="history.back()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
  </div>

  <h2>Add your email</h2>
  
  <div class="why-email">
    We use your email only to <b>secure your account</b> and help you log back in if you ever forget your password.
  </div>

  <div class="input-wrapper">
    <label>Email Address</label>
    <input type="email" id="userEmail" placeholder="e.g. name@email.com" autofocus>
  </div>

  <button class="next-btn" id="nextBtn">Continue</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
    authDomain: "my-website-a0545.firebaseapp.com",
    databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
    projectId: "my-website-a0545",
    storageBucket: "my-website-a0545.firebasestorage.app",
    messagingSenderId: "103602694974",
    appId: "1:103602694974:web:12f890844e6ad6a513da6f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById('nextBtn').addEventListener('click', async () => {
    const email = document.getElementById('userEmail').value.trim();
    const userId = localStorage.getItem("mj_user_id");

    // সিম্পল ইমেইল চেক
    if (!email || !email.includes("@")) {
      alert("Please enter a valid email address.");
      return;
    }

    if (userId) {
      try {
        // একই আইডির ভেতর ইমেইল আপডেট
        await update(ref(db, 'users/' + userId), {
          email: email,
          registrationStep: "email_done"
        });

        // এরপরে পাসওয়ার্ড পেজে যাবে
        window.location.href = 'signup_password.html';
      } catch (error) {
        console.error("Error:", error);
      }
    } else {
     // ইউজার যে ইমেইলটি দিয়েছে সেটি মেমোরিতে সেভ করা
const userEmail = document.getElementById('emailInput').value; 
localStorage.setItem("mj_temp_email", userEmail); 

// তারপর পাসওয়ার্ড পেজে যাওয়া
window.location.href = 'signup_password.html';
     
        window.location.href = 'signup_name.html';
    }
  });
</script>

</body>
</html>
