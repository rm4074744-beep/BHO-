<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Join with Email</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  /* কপি ও সিলেক্ট বন্ধ */
  * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; -webkit-user-select: none; }
  input { -webkit-user-select: text; user-select: text; }

  body { margin: 0; padding: 0; background-color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
  .container { width: 90%; max-width: 400px; padding-top: 25px; flex: 1; display: flex; flex-direction: column; }
  
  .back-nav { margin-bottom: 25px; cursor: pointer; display: inline-block; }
  
  /* হেডিং - কালো কালার */
  h2 { font-size: 24px; font-weight: 800; color: #000000; margin: 0 0 10px 0; letter-spacing: -0.5px; }
  
  .subtitle { font-size: 14px; color: #4b5563; line-height: 1.5; margin-bottom: 30px; }

  /* ইনপুট গ্রুপ স্টাইল (আপনার লগইন পেজের মত) */
  .input-group { position: relative; width: 100%; margin-bottom: 20px; }
  
  label { display: block; font-size: 13px; font-weight: 700; color: #000000; margin-bottom: 8px; }

  input {
    width: 100%; padding: 16px; 
    border: 1px solid #e5e7eb; border-radius: 14px;
    font-size: 16px; outline: none; background: #f9fafb;
    transition: all 0.3s ease;
  }
  input:focus { border-color: #10b981; background: #fff; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }

  /* নেক্সট বাটন - পান্না সবুজ গ্রেডিয়েন্ট */
  .next-btn {
    width: 100%; padding: 16px;
    background: linear-gradient(135deg, #059669 0%, #0d9488 100%); 
    color: white; border: none; border-radius: 30px; 
    font-size: 17px; font-weight: 700; cursor: pointer;
    box-shadow: 0 4px 12px rgba(5, 150, 105, 0.25);
    margin-top: 10px;
  }

  .switch-btn {
    text-align: center; margin-top: 20px; font-size: 15px;
    font-weight: 600; color: #059669; cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="back-nav" onclick="history.back()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
  </div>

  <h2>What's your email?</h2>
  <div class="subtitle">
    Enter the email address where you can be contacted. No one will see this on your MingleJoys profile.
  </div>

  <div class="input-group">
    <label>Email address</label>
    <input type="email" id="emailInput" placeholder="Enter your email">
  </div>

  <button class="next-btn" id="emailNextBtn">Next</button>
  
  <div class="switch-btn">Sign up with mobile number</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, update, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
    authDomain: "my-website-a0545.firebaseapp.com",
    databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
    projectId: "my-website-a0545",
    storageBucket: "my-website-a0545.firebasestorage.app",
    messagingSenderId: "103602694974",
    appId: "1:103602694974:web:12f890844e6ad6a513da6f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById('emailNextBtn').onclick = async () => {
    const email = document.getElementById('emailInput').value.trim();

    if (!email || !email.includes('@')) {
      alert("Please enter a valid email address.");
      return;
    }

    try {
      // ১. ইমেইলটি মেমোরিতে সেভ করা (এটিই পাসওয়ার্ড পেজের এরর দূর করবে)
      localStorage.setItem("mj_temp_email", email);

      // ২. ডাটাবেসে নতুন ইউজার তৈরি শুরু করা
      const newUserRef = push(ref(db, 'users'));
      const userId = newUserRef.key;
      localStorage.setItem("mj_user_id", userId);

      await update(ref(db, 'users/' + userId), {
        email: email,
        registrationStep: "email_done",
        createdAt: new Date().toISOString()
      });

      // ৩. সফলভাবে সেভ হওয়ার পর পাসওয়ার্ড পেজে পাঠানো
      window.location.href = 'signup_password.html';
      
    } catch (error) {
      alert("Error: " + error.message);
    }
  };
</script>
</body>
</html>
