<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - MingleJoys</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}

/* Cover */
.cover{
    width:100%;
    height:160px;
    background:url('https://via.placeholder.com/600x200') center/cover;
}

/* Big DP */
.big-dp{
    width:110px;
    height:110px;
    border-radius:50%;
    border:4px solid white;
    margin:-55px auto 10px auto;
    display:block;
}

/* Buttons */
.profile-buttons{
    text-align:center;
    margin-bottom:10px;
}

.profile-buttons button{
    padding:6px 12px;
    margin:5px;
    border:none;
    border-radius:6px;
    background:#007bff;
    color:white;
    cursor:pointer;
}

/* Create Post Box */
.create-box{
    background:#ffffff;
    margin:10px;
    padding:10px;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.create-left{
    display:flex;
    align-items:center;
}

.small-dp{
    width:40px;
    height:40px;
    border-radius:50%;
    margin-right:10px;
}

.create-left span{
    color:gray;
}

.more{
    font-size:20px;
    cursor:pointer;
}

/* Friend Section */
.friend-section{
    background:#ffffff;
    margin:10px;
    padding:10px;
    border-radius:10px;
}

.friend-title{
    font-weight:bold;
    margin-bottom:8px;
}

.friend-list{
    display:flex;
}

.friend-list img{
    width:50px;
    height:50px;
    border-radius:50%;
    margin-right:8px;
}

/* Bio */
.bio{
    background:#ffffff;
    margin:10px;
    padding:10px;
    border-radius:10px;
    text-align:center;
    color:#555;
}

/* Posts */
.post{
    background:#ffffff;
    margin:10px;
    padding:10px;
    border-radius:10px;
}

.post img{
    width:100%;
    border-radius:8px;
}
</style>
</head>

<body>

<!-- Cover -->
<div class="cover"></div>

<!-- Big DP -->
<img class="big-dp" src="https://via.placeholder.com/150">

<!-- Buttons -->
<div class="profile-buttons">
    <button>Edit Profile</button>
    <button>Add Story</button>
</div>

<!-- Create Post -->
<div class="create-box">
    <div class="create-left">
        <img class="small-dp" src="https://via.placeholder.com/150">
        <span>What's on your mind?</span>
    </div>
    <div class="more">â‹®</div>
</div>

<!-- Friend Section -->
<div class="friend-section">
    <div class="friend-title">Friends</div>
    <div class="friend-list">
        <img src="https://via.placeholder.com/100">
        <img src="https://via.placeholder.com/100">
        <img src="https://via.placeholder.com/100">
        <img src="https://via.placeholder.com/100">
    </div>
</div>

<!-- Bio -->
<div class="bio">
    Web Developer | Building MingleJoys ðŸš€
</div>

<!-- Uploaded Content -->
<div class="post">
    <img src="https://via.placeholder.com/400x250">
</div>

<div class="post">
    <img src="https://via.placeholder.com/400x250">
</div>

</body>
</html>
