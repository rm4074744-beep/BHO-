<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MingleJoys Pro Profile</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif !important; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #ffffff; color: #111827; }

        /* ১. টপ নেভিগেশন - লেখা দূর করার ফিক্স */
        .header-nav {
            display: flex; align-items: center; padding: 15px 20px;
            position: sticky; top: 0; background: white; z-index: 100; gap: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        .material-icons { 
            font-family: 'Material Icons' !important;
            font-size: 24px; cursor: pointer; color: #1e293b; 
        }
        .nav-name { font-weight: 800; font-size: 18px; flex-grow: 1; text-align: center; }

        /* ২. প্রোফাইল ও কভার */
        .hero-section { position: relative; }
        .cover-photo { width: 100%; height: 210px; background: #064e3b; border-radius: 0 0 45px 45px; }
        
        .profile-wrap { margin-top: -60px; padding: 0 25px; position: relative; }
        .avatar-box {
            width: 115px; height: 115px; border-radius: 38px; border: 5px solid white;
            background: #059669; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* ৩. বাটন স্টাইল */
        .action-bar { display: flex; gap: 10px; margin-top: 22px; align-items: center; }
        .btn-inspire { flex: 2; background: #059669; color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 800; }
        
        .btn-edit { 
            flex: 1; background: #f1f5f9; border: none; padding: 14px; border-radius: 16px; 
            font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 6px;
            text-decoration: none; color: #111827;
        }

        /* ৪. মেনু বাটন (গ্রিড আইকন) */
        .bento-btn {
            width: 48px; height: 48px; background: #f1f5f9; border-radius: 16px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* ৫. এবাউট ইনফো (সি মোর ফিচার) */
        .about-card { margin: 25px 20px; padding: 18px; background: #f8fafc; border-radius: 24px; }
        .about-text { 
            font-size: 13px; color: #64748b; line-height: 1.6; font-weight: 600;
            overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        .about-full { -webkit-line-clamp: unset !important; display: block !important; }
        .see-more { color: #059669; font-weight: 800; font-size: 13px; cursor: pointer; margin-top: 8px; display: inline-block; }
    </style>
</head>
<body>

    <div class="header-nav">
        <span class="material-icons" onclick="history.back()">arrow_back</span>
        <div class="nav-name">MingleJoys</div>
        <span class="material-icons">search</span>
    </div>

    <div class="hero-section">
        <div class="cover-photo"></div>
        <div class="profile-wrap">
            <div class="avatar-box"></div>
            <h2 style="margin: 15px 0 5px; font-weight: 800;">Maraj Khan</h2>
            <p style="color: #64748b; font-size: 13px; font-weight: 700;">435 friends • 12 posts</p>

            <div class="action-bar">
                <button class="btn-inspire">✨ Inspire Others</button>
                <a href="Edit_Profile.html" class="btn-edit">
                    Edit <span class="material-icons" style="font-size: 18px;">edit</span>
                </a>
                <div class="bento-btn" onclick="location.href='menu.html'">
                    <span class="material-icons">grid_view</span>
                </div>
            </div>
        </div>
    </div>

    <div class="about-card">
        <div class="about-text" id="bioText">
            স্বাগতম আমার প্রোফাইলে! এখানে আমি আমার জীবনের মুহূর্তগুলো শেয়ার করি। 
            পুরো বায়ো দেখতে See More বাটনে ক্লিক করুন।
        </div>
        <div class="see-more" onclick="toggleBio()" id="bioBtn">See More</div>
    </div>

    <script>
        function toggleBio() {
            const bio = document.getElementById('bioText');
            const btn = document.getElementById('bioBtn');
            bio.classList.toggle('about-full');
            btn.innerText = bio.classList.contains('about-full') ? "See Less" : "See More";
        }
    </script>
</body>
</html>
