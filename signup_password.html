<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Secure Your Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; -webkit-user-select: none; }
  body { margin: 0; padding: 0; background-color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
  .container { width: 90%; max-width: 400px; padding-top: 25px; }
  
  .back-nav { margin-bottom: 25px; cursor: pointer; display: inline-block; }
  h2 { font-size: 26px; font-weight: 800; color: #111827; margin: 0 0 10px 0; letter-spacing: -0.5px; }
  
  /* পাসওয়ার্ড কেন প্রয়োজন তার টেক্সট */
  .security-info { font-size: 14px; color: #6b7280; line-height: 1.5; margin-bottom: 30px; }
  .learn-more { color: #0064e0; font-weight: 700; cursor: pointer; text-decoration: none; }

  .input-wrapper { width: 100%; margin-bottom: 20px; position: relative; }
  label { display: block; font-size: 13px; font-weight: 700; color: #374151; margin-bottom: 8px; text-transform: uppercase; }
  
  input {
    width: 100%; padding: 18px; padding-right: 50px;
    border: 2px solid #f3f4f6; border-radius: 20px;
    font-size: 16px; outline: none; background-color: #f9fafb; transition: all 0.3s ease;
  }
  input:focus { border-color: #059669; background-color: #ffffff; }

  /* চোখের আইকন */
  .toggle-eye {
    position: absolute; right: 20px; top: 45px;
    font-size: 18px; color: #9ca3af; cursor: pointer;
  }

  .finish-btn {
    width: 100%; padding: 18px; 
    background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
    color: white; border: none; border-radius: 35px; 
    font-size: 16px; font-weight: 700; margin-top: 20px; cursor: pointer;
    box-shadow: 0 8px 15px rgba(5, 150, 105, 0.2);
  }

  /* লার্ন মোর মডাল */
  .modal {
    display: none; position: fixed; z-index: 100; left: 0; top: 0;
    width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
  }
  .modal-content {
    background-color: white; margin: 25% auto; padding: 25px;
    border-radius: 20px; width: 85%; max-width: 350px; text-align: center;
  }
  .close-modal {
    margin-top: 15px; padding: 10px 20px; background: #059669;
    color: white; border: none; border-radius: 10px; cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="back-nav" onclick="history.back()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
  </div>

  <h2>Set your password</h2>
  
  <div class="security-info">
    A strong password ensures your MingleJoys account remains private and secure. 
    <span class="learn-more" onclick="document.getElementById('securityModal').style.display='block'">Learn more</span>
  </div>

  <div class="input-wrapper">
    <label>New Password</label>
    <input type="password" id="pass1" placeholder="Enter password">
    <i class="fa-solid fa-eye-slash toggle-eye" onclick="togglePass('pass1', this)"></i>
  </div>

  <div class="input-wrapper">
    <label>Confirm Password</label>
    <input type="password" id="pass2" placeholder="Repeat password">
    <i class="fa-solid fa-eye-slash toggle-eye" onclick="togglePass('pass2', this)"></i>
  </div>

  <button class="finish-btn" id="finishBtn">Complete Registration</button>
</div>

<div id="securityModal" class="modal">
  <div class="modal-content">
    <h3>Why a strong password?</h3>
    <p>Passwords protect your personal data, messages, and photos from unauthorized access. We recommend using at least 6 characters with a mix of letters and numbers.</p>
    <button class="close-modal" onclick="document.getElementById('securityModal').style.display='none'">I understand</button>
  </div>
</div>

<script type="module">
  // Firebase Auth & Database Initialization (আগের কনফিগারেশন অনুযায়ী)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
    authDomain: "my-website-a0545.firebaseapp.com",
    databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
    projectId: "my-website-a0545",
    storageBucket: "my-website-a0545.firebasestorage.app",
    messagingSenderId: "103602694974",
    appId: "1:103602694974:web:12f890844e6ad6a513da6f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // পাসওয়ার্ড শো/হাইড ফাংশন
  window.togglePass = (id, icon) => {
    const input = document.getElementById(id);
    const isPass = input.type === 'password';
    input.type = isPass ? 'text' : 'password';
    icon.className = isPass ? 'fa-solid fa-eye toggle-eye' : 'fa-solid fa-eye-slash toggle-eye';
  };

  document.getElementById('finishBtn').onclick = async () => {
    const p1 = document.getElementById('pass1').value;
    const p2 = document.getElementById('pass2').value;
    const email = localStorage.getItem("mj_temp_email");

    if (p1 !== p2) {
      alert("Passwords do not match!");
      return;
    }
    if (p1.length < 6) {
      alert("Password must be at least 6 characters.");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, p1);
      const user = userCredential.user;

      // ডাটাবেসে তথ্য সেভ করা
      await update(ref(db, 'users/' + user.uid), {
        firstName: localStorage.getItem("mj_first_name"),
        lastName: localStorage.getItem("mj_last_name"),
        birthday: localStorage.getItem("mj_birthday"),
        gender: localStorage.getItem("mj_gender"),
        email: email,
        registrationStep: "fully_completed"
      });

      window.location.href = 'welcome_home.html';
    } catch (err) {
      alert(err.message);
    }
  };
</script>
</body>
</html>
