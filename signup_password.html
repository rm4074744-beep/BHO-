<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MingleJoys - Secure Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; -webkit-user-select: none; }
  body { margin: 0; padding: 0; background-color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
  .container { width: 90%; max-width: 400px; padding-top: 25px; flex: 1; display: flex; flex-direction: column; }
  
  .back-nav { margin-bottom: 25px; cursor: pointer; display: inline-block; }
  
  /* হেডিং ও সাবটাইটেল - কালো রঙ */
  h2 { font-size: 24px; font-weight: 800; color: #000000; margin: 0 0 10px 0; letter-spacing: -0.5px; }
  .subtitle { font-size: 14px; color: #4b5563; line-height: 1.5; margin-bottom: 30px; }
  .learn-more { color: #0064e0; font-weight: 700; cursor: pointer; text-decoration: none; }

  /* ইনপুট গ্রুপ স্টাইল (আপনার লগইন পেজ থেকে নেওয়া) */
  .input-group { position: relative; width: 100%; margin-bottom: 20px; }
  
  label { display: block; font-size: 13px; font-weight: 700; color: #000000; margin-bottom: 8px; }

  input {
    width: 100%; padding: 16px; padding-right: 50px;
    border: 2px solid #ecfdf5; border-radius: 14px;
    font-size: 16px; outline: none; background: #f0fdf4;
    transition: all 0.3s ease;
  }
  input:focus { border-color: #059669; background: #fff; }

  /* চোখের আইকন স্টাইল (আপনার লগইন পেজ থেকে নেওয়া) */
  .eye-icon-img {
    position: absolute; right: 16px; top: 42px; /* লেবেল অনুযায়ী পজিশন অ্যাডজাস্ট করা */
    cursor: pointer; width: 22px; opacity: 0.5;
  }

  /* নেক্সট বাটন - পান্না সবুজ গ্রেডিয়েন্ট */
  .next-btn {
    width: 100%; padding: 16px;
    background: linear-gradient(135deg, #059669 0%, #0d9488 100%); 
    color: white; border: none; border-radius: 30px; 
    font-size: 17px; font-weight: 700; cursor: pointer;
    box-shadow: 0 4px 12px rgba(5, 150, 105, 0.25);
    margin-top: 10px;
  }

  /* মডাল পপ-আপ */
  .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
  .modal-content { background-color: white; margin: 25% auto; padding: 25px; border-radius: 25px; width: 85%; max-width: 350px; text-align: center; }
  .close-btn { margin-top: 20px; width: 100%; padding: 12px; background: #059669; color: white; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
  <div class="back-nav" onclick="history.back()">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
  </div>

  <h2>Secure your account</h2>
  <div class="subtitle">
    Choose a password with 6 or more characters to protect your MingleJoys profile. 
    <span class="learn-more" id="openModal">Learn more</span>
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="p1" placeholder="Min 6 characters">
    <img src="Screenshot_2026_0224_015913.png" class="eye-icon-img" onclick="togglePass('p1', this)">
  </div>

  <div class="input-group">
    <label>Confirm Password</label>
    <input type="password" id="p2" placeholder="Repeat password">
    <img src="Screenshot_2026_0224_015913.png" class="eye-icon-img" onclick="togglePass('p2', this)">
  </div>

  <button class="next-btn" id="nextBtn">Next</button>
</div>

<div id="infoModal" class="modal">
  <div class="modal-content">
    <h3 style="color:#000">Security Details</h3>
    <p>Passwords keep your account private. We recommend a mix of letters and numbers for better security.</p>
    <button class="close-btn" id="closeModal">I understand</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
    authDomain: "my-website-a0545.firebaseapp.com",
    databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
    projectId: "my-website-a0545",
    storageBucket: "my-website-a0545.firebasestorage.app",
    messagingSenderId: "103602694974",
    appId: "1:103602694974:web:12f890844e6ad6a513da6f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // পাসওয়ার্ড টগল ফাংশন (লগইন পেজের মতো)
  window.togglePass = (id, icon) => {
    const input = document.getElementById(id);
    input.type = (input.type === "password") ? "text" : "password";
    icon.src = (input.type === "password") ? "Screenshot_2026_0224_015913.png" : "Screenshot_2026_0224_020024.png";
  };

  // মডাল কন্ট্রোল
  const modal = document.getElementById("infoModal");
  document.getElementById("openModal").onclick = () => modal.style.display = "block";
  document.getElementById("closeModal").onclick = () => modal.style.display = "none";

  document.getElementById('nextBtn').onclick = async () => {
    const p1 = document.getElementById('p1').value;
    const p2 = document.getElementById('p2').value;
    const email = localStorage.getItem("mj_temp_email");
    const userId = localStorage.getItem("mj_user_id");

    if (p1.length < 6) { alert("Use 6+ characters."); return; }
    if (p1 !== p2) { alert("Passwords don't match."); return; }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, p1);
      await update(ref(db, 'users/' + userId), {
        auth_uid: userCred.user.uid,
        registrationStep: "password_ready"
      });
      window.location.href = 'signup_terms.html';
    } catch (e) { alert(e.message); }
  };
</script>
</body>
</html>
