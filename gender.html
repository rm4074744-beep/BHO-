<!DOCTYPE html>
<html>
<head>
  <title>Gender Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 320px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .option {
      border: 2px solid #ddd;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      transform: scale(1.03);
    }

    .selected {
      border-color: #00bfff;
      background: #e6f7ff;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>How do you identify?</h2>

  <div class="option" onclick="selectGender(this,'Female')">Female</div>
  <div class="option" onclick="selectGender(this,'Male')">Male</div>
  <div class="option" onclick="selectGender(this,'Other')">Other</div>

  <button onclick="saveData()">Continue</button>
</div>

<script type="module">

// Firebase SDK Import (v10 modular)
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

// Your Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyA1h3IIRC9la-kXyYnVEfwxzzoyBIL70Js",
  authDomain: "my-website-a0545.firebaseapp.com",
  databaseURL: "https://my-website-a0545-default-rtdb.firebaseio.com",
  projectId: "my-website-a0545",
  storageBucket: "my-website-a0545.firebasestorage.app",
  messagingSenderId: "103602694974",
  appId: "1:103602694974:web:12f890844e6ad6a513da6f",
  measurementId: "G-CL6V2T77JL"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let selectedGender = "";

// Select gender
window.selectGender = function(element, gender) {

  document.querySelectorAll(".option")
    .forEach(el => el.classList.remove("selected"));

  element.classList.add("selected");
  selectedGender = gender;
}

// Save to Realtime Database
window.saveData = function() {

  if(selectedGender === ""){
    alert("Please select gender first!");
    return;
  }

  const usersRef = ref(database, "users");
  const newUserRef = push(usersRef);

  set(newUserRef, {
    gender: selectedGender
  })
  .then(() => {
    alert("Data Saved Successfully!");
  })
  .catch((error) => {
    alert("Error: " + error.message);
  });

}

</script>

</body>
</html>
